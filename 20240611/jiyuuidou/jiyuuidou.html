<html lang="ja">
<head>
<meta charset="UTF-8">
<title>画像のドラッグ＆ドロップ</title>
<style>
  .draggable {
    position: relative;
    cursor: pointer;
    display: inline-block; /* 横に並べるために追加 */
  }
  #container {
    position: relative;
    width: 100vw;
    height: 100vh;
    white-space: nowrap; /* 横並びを維持するために追加 */
  }
</style>
</head>
<body>
２つのブロックがあります。タッチしながら動かすと、好きなところに置けます。
<div id="container">
  <img src="a1.png" class="draggable" id="drag1" width="300" height="300">
  <img src="a2.png" class="draggable" id="drag2" width="300" height="300">
</div>
<script>
// ドラッグ中の要素を追跡する変数
let selected = null, x_pos = 0, y_pos = 0, x_elem = 0, y_elem = 0;

// 要素をドラッグ可能にする関数
function _drag_init(elem) {
  // 選択された要素を記録
  selected = elem;
  x_elem = x_pos - selected.offsetLeft;
  y_elem = y_pos - selected.offsetTop;
}

// 要素を移動する関数
function _move_elem(e) {
  x_pos = document.all ? window.event.clientX : e.pageX;
  y_pos = document.all ? window.event.clientY : e.pageY;
  if (selected !== null) {
    selected.style.left = (x_pos - x_elem) + 'px';
    selected.style.top = (y_pos - y_elem) + 'px';
    selected.style.position = 'absolute'; // ドラッグ中は絶対配置にする
  }
}

// ドラッグを終了する関数
function _destroy() {
  selected = null;
}

// ドラッグ可能な画像を初期化
document.getElementById('drag1').onmousedown = function () {
  _drag_init(this);
  return false;
};

document.getElementById('drag2').onmousedown = function () {
  _drag_init(this);
  return false;
};

// マウスが動いたときに要素を移動
document.onmousemove = _move_elem;

// マウスボタンが離されたときにドラッグを終了
document.onmouseup = _destroy;
</script>
</body>
</html>
