<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スイカ読み取り</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
      touch-action: manipulation;
    }
    img {
      width: 500px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    img:active {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<img src="suica.png" alt="スイカ" id="suicaImg">

<audio id="suicaSound" src="suica.mp3"></audio>
<audio id="clickSound" src="m.mp3"></audio>

<script>
  const params = new URLSearchParams(window.location.search);
  const paid = params.get('paid') || 0;

  window.onload = () => {
    document.getElementById('suicaSound').play();
  };

  document.getElementById('suicaImg').addEventListener('click', () => {
    document.getElementById('clickSound').play();
    setTimeout(() => {
      window.location.href = `result.html?paid=${paid}`;
    }, 500); // 0.5秒後に画面遷移
  });
</script>

</body>
</html>
