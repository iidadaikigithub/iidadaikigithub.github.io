<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お支払い内容</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      user-select: none;
      touch-action: manipulation;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: center;
    }
    .image-row {
      display: flex;
      justify-content: center;
      gap: 0;
      margin-bottom: 20px;
    }
    .image-row img {
      width: 150px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .image-row img:active {
      transform: scale(1.1);
    }
    #densi-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 200;
    }
    #densi-container img {
      position: absolute;
      width: 300px;
    }
  </style>
</head>
<body>

<h2>お支払い内容</h2>

<table>
  <tr><th>お買い上げ金額</th><td id="purchase"></td></tr>
  <tr><th>値引き金額</th><td>￥0</td></tr>
  <tr><th>お支払い金額</th><td id="pay"></td></tr>
  <tr><th>お預かり金額</th><td>￥0</td></tr>
  <tr><th>不足金額</th><td id="short"></td></tr>
</table>

<div class="image-row">
  <img src="p1.jpg" alt="p1">
  <img src="p2.jpg" alt="p2">
  <img src="p3.jpg" id="p3" alt="p3">
  <img src="siharai.jpg" id="siharai" alt="siharai">
</div>

<div id="densi-container">
  <img src="densi.png" alt="densi">
  <img src="densi2.png" alt="densi2" id="densi2">
</div>

<script>
  const params = new URLSearchParams(location.search);
  const amount = parseInt(params.get("amount") || 0);
  let densiCompleted = false;

  document.getElementById("purchase").textContent = `￥${amount}`;
  document.getElementById("pay").textContent = `￥${amount}`;
  document.getElementById("short").textContent = `￥${amount}`;

  document.getElementById("p3").addEventListener("click", () => {
    document.getElementById("densi-container").style.display = "block";
  });

  document.getElementById("densi2").addEventListener("click", () => {
    document.getElementById("densi-container").style.display = "none";
    densiCompleted = true;
  });

  document.getElementById("siharai").addEventListener("click", () => {
    if (!densiCompleted) {
      alert("電子決済を完了してください。");
      return;
    }
    window.location.href = `suica.html?paid=${amount}`;
  });
</script>

</body>
</html>
