<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お金</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            width: 210mm;
            height: 297mm;
            border: 1px solid black;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        .header img {
            width: auto;
            height: auto;
        }
        .header button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .question {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .image-container {
            display: flex;
            border: 1px solid black;
            padding: 10px;
            width: 70%;
            box-sizing: border-box;
        }
        .image-container img {
            width: 50px;
            height: 50px;
            margin-right: 5px;
        }
        .price-box {
            border: 1px solid black;
            padding: 10px;
            width: 20%;
            text-align: center;
        }
        .question-number {
            font-weight: bold;
            font-size: 1.2em;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="t.png" alt="固定画像">
            <button id="printButton">印刷</button>
        </div>
        <div id="questions"></div>
    </div>
    <script>
        const imageSources = ["0.jpg", "1.jpg", "10.jpg", "100.jpg"];
        const numberOfQuestions = 7;
        const questionsContainer = document.getElementById('questions');
        const printButton = document.getElementById('printButton');

        function getRandomImage() {
            return imageSources[Math.floor(Math.random() * imageSources.length)];
        }

        function createQuestion(index) {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';

            const questionNumber = document.createElement('span');
            questionNumber.className = 'question-number';
            questionNumber.textContent = `${index + 1}.`;

            const imageContainer = document.createElement('div');
            imageContainer.className = 'image-container';
            for (let i = 0; i < 5; i++) {
                const img = document.createElement('img');
                img.src = getRandomImage();
                imageContainer.appendChild(img);
            }

            const priceBox = document.createElement('div');
            priceBox.className = 'price-box';
            priceBox.innerText = '　　　　円';

            questionDiv.appendChild(questionNumber);
            questionDiv.appendChild(imageContainer);
            questionDiv.appendChild(priceBox);
            questionsContainer.appendChild(questionDiv);
        }

        function generateQuestions() {
            questionsContainer.innerHTML = '';
            for (let i = 0; i < numberOfQuestions; i++) {
                createQuestion(i);
            }
        }

        printButton.addEventListener('click', () => {
            window.print(); // Ctrl + Pと同じ動作（印刷ダイアログを開く）
        });

        window.addEventListener('load', generateQuestions);
        window.addEventListener('keypress', (e) => {
            if (e.key === 'F5') {
                e.preventDefault();
                generateQuestions();
            }
        });
    </script>
</body>
</html>
