<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>図形仕分けゲーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: #f5f5f5;
      min-height: 100vh;
      height: 100vh;
      box-sizing: border-box;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      width: 95vw;
      max-width: 1000px;
      padding: 10px;
      max-height: 45vh; /* 画面の半分以下に制限 */
      overflow-y: auto;  /* スクロール可能に */
      background: #fff;
      box-sizing: border-box;
    }
    .draggable {
      width: 100%;
      touch-action: none;
      user-select: none;
    }
    .dropzone {
      border: 2px dashed #999;
      min-height: 100px;
      width: 30%;
      margin: 10px;
      padding: 10px;
      text-align: center;
      background: #e0e0e0;
      flex: 1;
    }
    #areas {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      width: 100%;
      max-width: 1000px;
      position: fixed;
      left: 0;
      bottom: 0;
      background: #f5f5f5;
      z-index: 10;
      padding-bottom: env(safe-area-inset-bottom, 10px);
      box-sizing: border-box;
    }
    .dropped {
      width: 40px;
      margin: 2px;
    }
    #endMessage {
      font-size: 1.5em;
      color: green;
      margin-top: 20px;
      margin-bottom: 60px; /* 下部エリアと重ならないように余白追加 */
    }
    @media (max-width: 600px) {
      #game {
        max-height: 40vh;
      }
      .dropzone {
        min-height: 70px;
        font-size: 1em;
      }
      #endMessage {
        margin-bottom: 80px;
      }
    }
  </style>
</head>
<body>
  <div id="game"></div>
  <div id="areas">
    <div class="dropzone" data-type="m">〇エリア</div>
    <div class="dropzone" data-type="sa">△エリア</div>
    <div class="dropzone" data-type="si">□エリア</div>
  </div>
  <div id="endMessage"></div>

  <audio id="correctSound" src="seikai.mp3"></audio>
  <audio id="wrongSound" src="batu.mp3"></audio>

  <script>
    const game = document.getElementById('game');
    const correctSound = document.getElementById('correctSound');
    const wrongSound = document.getElementById('wrongSound');
    const totalImages = 30;

    const categories = {
      m: 33,
      sa: 24,
      si: 26
    };

    const allImages = [];
    Object.keys(categories).forEach(type => {
      for (let i = 1; i <= categories[type]; i++) {
        allImages.push({ src: `${type}${i}.jpg`, type });
      }
    });

    // シャッフルして30個取得（重複なし）
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const images = shuffle(allImages).slice(0, totalImages);

    images.forEach((imgData, idx) => {
      const img = document.createElement('img');
      img.src = imgData.src;
      img.className = 'draggable';
      img.draggable = true;
      img.dataset.type = imgData.type;
      img.dataset.index = idx;

      // PC用ドラッグ
      img.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', imgData.type + ',' + idx);
      });

      // タッチ用ドラッグ
      let offsetX = 0, offsetY = 0;
      img.addEventListener('touchstart', e => {
        if (img.dataset.moved === 'true') return;
        img.dataset.touching = 'true';
        const touch = e.touches[0];
        const rect = img.getBoundingClientRect();
        offsetX = touch.clientX - rect.left;
        offsetY = touch.clientY - rect.top;
        img.style.position = 'absolute';
        img.style.zIndex = 1000;
        img.style.pointerEvents = 'none';
        document.body.appendChild(img);
        moveAt(touch.clientX, touch.clientY);
        e.preventDefault();
      });

      img.addEventListener('touchmove', e => {
        if (img.dataset.touching !== 'true') return;
        const touch = e.touches[0];
        moveAt(touch.clientX, touch.clientY);
        e.preventDefault();
      });

      img.addEventListener('touchend', e => {
        if (img.dataset.touching !== 'true') return;
        img.dataset.touching = 'false';
        img.style.pointerEvents = '';
        img.style.zIndex = '';
        // ドロップエリア判定
        const touch = e.changedTouches[0];
        const dropzones = document.querySelectorAll('.dropzone');
        let dropped = false;
        dropzones.forEach(zone => {
          const rect = zone.getBoundingClientRect();
          if (
            touch.clientX >= rect.left && touch.clientX <= rect.right &&
            touch.clientY >= rect.top && touch.clientY <= rect.bottom
          ) {
            handleDrop(zone, img, img.dataset.type);
            dropped = true;
          }
        });
        if (!dropped) {
          // 元の位置に戻す
          game.appendChild(img);
          img.style.position = '';
          img.style.left = '';
          img.style.top = '';
        }
        e.preventDefault();
      });

      function moveAt(x, y) {
        img.style.left = (x - offsetX) + 'px';
        img.style.top = (y - offsetY) + 'px';
      }

      game.appendChild(img);
    });

    document.querySelectorAll('.dropzone').forEach(zone => {
      zone.addEventListener('dragover', e => e.preventDefault());
      zone.addEventListener('drop', e => {
        e.preventDefault();
        const [type, index] = e.dataTransfer.getData('text/plain').split(',');
        const img = document.querySelector(`img[data-index='${index}']`);
        handleDrop(zone, img, type);
      });
      // dropzone側のtouchイベントは不要
    });

    function handleDrop(zone, img, type) {
      if (!img || img.dataset.moved === 'true') return;

      if (zone.dataset.type === type) {
        correctSound.play();
        img.className = 'dropped';
        img.style.position = '';
        img.style.left = '';
        img.style.top = '';
        zone.appendChild(img);
        img.dataset.moved = 'true';
        checkEnd();
      } else {
        wrongSound.play();
        // 間違えた場合も元の位置に戻す
        game.appendChild(img);
        img.style.position = '';
        img.style.left = '';
        img.style.top = '';
      }
    }

    function checkEnd() {
      const remaining = [...document.querySelectorAll('.draggable')].filter(img => !img.dataset.moved);
      if (remaining.length === 0) {
        document.getElementById('endMessage').textContent = '終了しました！';
      }
    }
  </script>
</body>
</html>
