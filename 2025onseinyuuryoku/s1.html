<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リアルタイム字幕</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-size: 3em;
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #transcript {
      color: white;
      white-space: pre-wrap;
      word-wrap: break-word;
      width: 100vw;
      line-height: 1.8;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1em;
      background: black;
      overflow-y: auto;
      font-size: 3em;
    }

    #start-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: auto;
      cursor: pointer;
      z-index: 10;
    }

    #mic-status {
      color: red;
      background: #222;
      width: auto;
      text-align: left;
      font-size: 1.2em;
      padding: 0.5em 1em 0.5em 1em;
      display: inline-block;
      margin-right: 1em;
    }
    #mic-status.off {
      background: #a00;
    }
    #pdf-save {
      color: white;
      background: #007bff;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      padding: 0.5em 1em;
      cursor: pointer;
      margin-left: 0.5em;
      vertical-align: middle;
    }
    #pdf-save:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <!-- マイク接続状態表示領域とPDF保存ボタン -->
  <div style="width: 100%; background: #222; text-align: left; padding: 0.5em 0; display: flex; align-items: center;">
    <span id="mic-status">マイクの状態を確認中...</span>
    <button id="pdf-save" onclick="savePDF()">PDF保存</button>
  </div>

  <!-- 字幕表示領域 -->
  <div id="transcript">音声認識の準備ができています。</div>

  <!-- スタートボタン画像 -->
  <img id="start-button" src="start.png" alt="スタート" onclick="startRecognition()">

  <!-- jsPDF CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- jsPDF日本語フォント CDN（NotoSansJP） -->
  <script src="https://unpkg.com/jspdf@2.5.1/dist/fonts/NotoSansJP-normal.js"></script>
  <script>
    let recognition;
    let fullText = '';

    // マイク接続状態の表示
    function updateMicStatus(connected) {
      const status = document.getElementById('mic-status');
      if (connected) {
        status.textContent = 'マイクが接続されています';
        status.classList.remove('off');
      } else {
        status.textContent = 'マイクが接続されていません';
        status.classList.add('off');
      }
    }

    // マイク接続チェック
    async function checkMic() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        updateMicStatus(false);
        return;
      }
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        updateMicStatus(true);
        stream.getTracks().forEach(track => track.stop());
      } catch (e) {
        updateMicStatus(false);
      }
    }
    checkMic();
    setInterval(checkMic, 2000); // 2秒ごとにマイク状態を再チェック

    // Chrome専用：webkitSpeechRecognition対応チェック
    if (!('webkitSpeechRecognition' in window)) {
      alert("このブラウザでは音声認識が使えません。Google Chromeを使用してください。");
    } else {
      recognition = new webkitSpeechRecognition();
      recognition.lang = 'ja-JP';
      recognition.interimResults = true;
      recognition.continuous = true;

      recognition.onresult = function(event) {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          let result = event.results[i];
          if (result.isFinal) {
            fullText += result[0].transcript + '\n';
          } else {
            transcript += result[0].transcript;
          }
        }
        document.getElementById('transcript').innerText = fullText + transcript;
        // 最新の発話が中央付近に来るようにスクロール
        const transcriptDiv = document.getElementById('transcript');
        transcriptDiv.scrollTop = (transcriptDiv.scrollHeight - transcriptDiv.clientHeight) / 2;
      };

      recognition.onend = function() {
        recognition.start();
      };

      recognition.onerror = function(event) {
        console.error("音声認識エラー:", event.error);
        setTimeout(() => recognition.start(), 1000);
        if (event.error === 'not-allowed' || event.error === 'no-speech' || event.error === 'audio-capture') {
          updateMicStatus(false);
        }
      };
    }

    // スタートボタンクリック時
    function startRecognition() {
      document.getElementById('start-button').style.display = 'none';
      if (recognition) recognition.start();
    }

    // PDF保存機能
    function savePDF() {
      const doc = new window.jspdf.jsPDF();
      doc.addFileToVFS("NotoSansJP-normal.ttf", window.NotoSansJP_normal);
      doc.addFont("NotoSansJP-normal.ttf", "NotoSansJP", "normal");
      doc.setFont("NotoSansJP");
      doc.setFontSize(14);
      let lines = fullText.split('\n');
      let y = 20;
      for (let line of lines) {
        if (y > 280) {
          doc.addPage();
          y = 20;
        }
        doc.text(line, 10, y);
        y += 10;
      }
      doc.save('transcript.pdf');
    }
  </script>
</body>
</html>
