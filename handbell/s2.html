<html>
<head>
  <style>
    .selected-red {
      box-shadow: 0 0 0 10px red;
    }
    .selected-yellow {
      box-shadow: 0 0 0 10px gold;
    }
    .selected-green {
      box-shadow: 0 0 0 10px green;
    }
    .selected-red.selected-yellow {
      box-shadow: 0 0 0 10px red, 0 0 0 20px gold;
    }
    .selected-red.selected-green {
      box-shadow: 0 0 0 10px red, 0 0 0 20px green;
    }
    .selected-yellow.selected-green {
      box-shadow: 0 0 0 10px gold, 0 0 0 20px green;
    }
    .selected-red.selected-yellow.selected-green {
      box-shadow: 0 0 0 10px red, 0 0 0 20px gold, 0 0 0 30px green;
    }
    .shake {
      animation: shake 0.15s linear;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
      100% { transform: translateX(0); }
    }
    .frame-select {
      font-size: 1.2em;
      margin: 0 5px;
      padding: 2px 10px;
      border-radius: 5px;
      border: 2px solid #888;
      cursor: pointer;
    }
    .notes-row {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: flex-end;
      overflow-x: auto;
      gap: 8px;
    }
    .note {
      width: 8vw;
      min-width: 40px;
      max-width: 80px;
      height: auto;
      box-sizing: border-box;
      transition: box-shadow 0.1s;
    }
    .frame-active {
      background: #eee;
      font-weight: bold;
      border: 2px solid #000;
    }
    #reset-btn {
      margin-left: 20px;
      font-size: 1em;
      padding: 2px 10px;
      border-radius: 5px;
      border: 2px solid #888;
      cursor: pointer;
      background: #fff0f0;
    }
    img, button {
      user-select: none;
      -webkit-user-drag: none;
      touch-action: manipulation;
    }
    body {
      touch-action: manipulation;
    }
  </style>
</head>
<body>
  <div style="margin-bottom:10px;">
    <button id="red-frame" class="frame-select frame-active" style="color:red;">赤枠</button>
    <button id="yellow-frame" class="frame-select" style="color:gold;">黄色枠</button>
    <button id="green-frame" class="frame-select" style="color:green;">緑枠</button>
    <button id="reset-btn">リセット</button>
  </div>
  <div id="ti-area" style="text-align:center;">
    <img id="ti" src="i/ti.png" style="width:10vw;min-width:50px;max-width:100px;vertical-align:middle;">
  </div>
  <div style="text-align:center;">ならしたいハンドベルをタッチして、おおきなボタンをおしてね！！</div>
  <div class="notes-row">
    <img id="i/do" class="note" src="i/do.png" data-sound="i/ド.mp3">
    <img id="i/re" class="note" src="i/re.png" data-sound="i/レ.mp3">
    <img id="i/mi" class="note" src="i/mi.png" data-sound="i/ミ.mp3">
    <img id="i/fa" class="note" src="i/fa.png" data-sound="i/ファ.mp3">
    <img id="i/so" class="note" src="i/so.png" data-sound="i/ソ.mp3">
    <img id="i/la" class="note" src="i/la.png" data-sound="i/ラ.mp3">
    <img id="i/si" class="note" src="i/si.png" data-sound="i/シ.mp3">
    <img id="i/do2" class="note" src="i/do2.png" data-sound="i/ド2.mp3">
  </div>
  <div style="text-align:center;margin-top:10px;">
    <img id="b" src="i/b.png" style="width:12vw;min-width:60px;max-width:120px;">
    <img id="b2" style="display: none;width:12vw;min-width:60px;max-width:120px;" src="i/b2.png">
  </div>
  
  <script>
    const notes = document.querySelectorAll('.note');
    // 枠ごとの選択セット
    let selectedRed = new Set();
    let selectedYellow = new Set();
    let selectedGreen = new Set();
    // 現在の枠
    let currentFrame = 'red';

    // 枠選択ボタン
    const redBtn = document.getElementById('red-frame');
    const yellowBtn = document.getElementById('yellow-frame');
    const greenBtn = document.getElementById('green-frame');
    const resetBtn = document.getElementById('reset-btn');

    function updateFrameButtons() {
      redBtn.classList.toggle('frame-active', currentFrame === 'red');
      yellowBtn.classList.toggle('frame-active', currentFrame === 'yellow');
      greenBtn.classList.toggle('frame-active', currentFrame === 'green');
    }

    redBtn.onclick = () => { currentFrame = 'red'; updateFrameButtons(); };
    yellowBtn.onclick = () => { currentFrame = 'yellow'; updateFrameButtons(); };
    greenBtn.onclick = () => { currentFrame = 'green'; updateFrameButtons(); };

    // ノート選択（枠切り替えでどの色でも選択可能）
    notes.forEach(note => {
      note.addEventListener('click', (e) => {
        let changed = false;
        if (currentFrame === 'red') {
          if (selectedRed.has(note)) {
            selectedRed.delete(note);
            note.classList.remove('selected-red');
            changed = true;
          } else {
            selectedRed.add(note);
            note.classList.add('selected-red');
            changed = true;
          }
        } else if (currentFrame === 'yellow') {
          if (selectedYellow.has(note)) {
            selectedYellow.delete(note);
            note.classList.remove('selected-yellow');
            changed = true;
          } else {
            selectedYellow.add(note);
            note.classList.add('selected-yellow');
            changed = true;
          }
        } else if (currentFrame === 'green') {
          if (selectedGreen.has(note)) {
            selectedGreen.delete(note);
            note.classList.remove('selected-green');
            changed = true;
          } else {
            selectedGreen.add(note);
            note.classList.add('selected-green');
            changed = true;
          }
        }
        // 複数色重ね対応
        if (changed) {
          note.classList.toggle('selected-red', selectedRed.has(note));
          note.classList.toggle('selected-yellow', selectedYellow.has(note));
          note.classList.toggle('selected-green', selectedGreen.has(note));
        }
      });
      // 画像のドラッグ・ピンチズーム・長押し禁止
      note.addEventListener('dragstart', e => e.preventDefault());
      note.addEventListener('touchstart', e => { if (e.touches.length > 1) e.preventDefault(); });
      note.addEventListener('contextmenu', e => e.preventDefault());
      note.addEventListener('mousedown', e => { if (e.button !== 0) e.preventDefault(); });
    });

    // bボタンのアニメーションと鳴動
    const b = document.getElementById('b');
    const b2 = document.getElementById('b2');

    // クリック種別ごとに鳴らす
    function playNotes(noteSet) {
      noteSet.forEach(note => {
        note.classList.add('shake');
        const sound = new Audio(note.getAttribute('data-sound'));
        sound.play();
        sound.addEventListener('ended', () => {
          note.classList.remove('shake');
        });
        setTimeout(() => {
          note.classList.remove('shake');
        }, 150);
      });
      b.style.display = 'none';
      b2.style.display = 'block';
      setTimeout(() => {
        b.style.display = 'block';
        b2.style.display = 'none';
      }, 150);
    }

    // 連続再生用
    let playInterval = null;
    function startContinuousPlay(noteSet) {
      if (playInterval) return;
      playNotes(noteSet);
      playInterval = setInterval(() => playNotes(noteSet), 180);
    }
    function stopContinuousPlay() {
      if (playInterval) {
        clearInterval(playInterval);
        playInterval = null;
      }
    }

    // b.png, ti.png, 空きスペースでクリック有効
    function handlePlayAreaDown(e) {
      if (e.button === 0) startContinuousPlay(selectedRed);
      if (e.button === 1) { e.preventDefault(); startContinuousPlay(selectedYellow); }
      if (e.button === 2) { e.preventDefault(); startContinuousPlay(selectedGreen); }
    }
    [b, document.getElementById('ti'), document.body].forEach(el => {
      if (!el) return;
      el.addEventListener('mousedown', handlePlayAreaDown);
      el.addEventListener('contextmenu', e => e.preventDefault());
      el.addEventListener('auxclick', e => e.preventDefault());
      el.addEventListener('touchstart', e => { if (e.touches.length > 1) e.preventDefault(); });
    });
    // マウス離しで停止
    document.addEventListener('mouseup', stopContinuousPlay);
    b.addEventListener('mouseleave', stopContinuousPlay);

    // リセットボタン
    resetBtn.onclick = () => {
      selectedRed.forEach(note => note.classList.remove('selected-red', 'shake'));
      selectedYellow.forEach(note => note.classList.remove('selected-yellow', 'shake'));
      selectedGreen.forEach(note => note.classList.remove('selected-green', 'shake'));
      selectedRed.clear();
      selectedYellow.clear();
      selectedGreen.clear();
    };
  </script>
</body>
</html>
