<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>車シミュレーター</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    #background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      z-index: 0;
    }
    .road {
      position: absolute;
      left: 0;
      width: 100%;
      height: 25%;
    }
    #road1 { bottom: 0; z-index: 4; }
    #road2 { bottom: 25%; z-index: 3; }
    #road3 { bottom: 50%; z-index: 2; }
    #road4 { bottom: 75%; z-index: 1; }

    .car {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      height: 260px; /* さらに大きく */
      pointer-events: auto;
      cursor: pointer;
      transition: transform 0.2s;
      z-index: 10;
    }
    .car:active {
      transform: scale(1.3) translateY(-50%);
    }
    .car.reverse {
      transform: translateY(-50%) scaleX(-1);
    }

    .controls {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 5px;
      z-index: 20;
    }
    .lanes {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 5px;
      z-index: 20;
    }
    .speed-controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      display: flex;
      gap: 5px;
      z-index: 20;
    }
    button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <img id="road4" class="road" src="road4.png">
  <img id="road3" class="road" src="road3.png">
  <img id="road2" class="road" src="road2.png">
  <img id="road1" class="road" src="road1.png">

  <div class="lanes">
    <button onclick="setLanes(1)">1レーン</button>
    <button onclick="setLanes(2)">2レーン</button>
    <button onclick="setLanes(3)">3レーン</button>
    <button onclick="setLanes(4)">4レーン</button>
  </div>

  <div class="controls">
    <button onclick="changeBackground()">背景切替</button>
  </div>

  <div class="speed-controls">
    <button onclick="setSpeed(1)">速度1</button>
    <button onclick="setSpeed(2)">速度2</button>
    <button onclick="setSpeed(3)">速度3</button>
    <button onclick="setSpeed(4)">速度4</button>
    <button onclick="setSpeed(5)">速度5</button>
    <button onclick="randomSpeed()">ランダム</button>
  </div>

  <script>
    let bgIndex = 1;
    let lanes = 4;
    let speedLevel = 3;
    let cars = [];

    function changeBackground() {
      bgIndex = bgIndex % 5 + 1;
      document.getElementById('background').style.backgroundImage = `url('haikei${bgIndex}.png')`;
    }
    changeBackground();

    function setLanes(n) {
      lanes = n;
      resetCars();
    }

    function setSpeed(level) {
      speedLevel = level;
      cars.forEach(car => car.speed = getSpeed());
    }

    function randomSpeed() {
      cars.forEach(car => {
        // 1〜5の整数でランダム速度
        car.speed = Math.floor(Math.random() * 5) + 1;
      });
    }

    function getSpeed() {
      if (speedLevel === 'random') {
        return Math.random() * 2 + 1;
      } else {
        return speedLevel;
      }
    }

    function resetCars() {
      cars.forEach(car => car.el.remove());
      cars = [];
      // 3レーンは非対応
      if (lanes === 3) {
        alert('3レーンは対応していません。1, 2, 4レーンを選択してください。');
        return;
      }
      const carsPerLane = 3;
      for (let i = 1; i <= lanes; i++) {
        // ランダムな間隔で車を配置
        let used = [];
        for (let j = 0; j < carsPerLane; j++) {
          let rand = Math.random();
          // 0.1〜0.9の範囲でランダムな間隔
          let offset = 0.1 + 0.8 * rand;
          // なるべく重ならないように
          while (used.some(u => Math.abs(u - offset) < 0.2)) {
            offset = 0.1 + 0.8 * Math.random();
          }
          used.push(offset);
          spawnCar(i, j, carsPerLane, lanes, offset);
        }
      }
    }

    function spawnCar(lane, index, carsPerLane, totalLanes, offset) {
      const car = document.createElement('img');
      car.src = 'けいじどうしゃ.gif';
      car.className = 'car';

      const road = document.getElementById(`road${lane}`);
      // road画像の中心より上に配置（-60px上に）
      const roadRect = road.getBoundingClientRect();
      const scrollY = window.scrollY || window.pageYOffset;
      const y = roadRect.top + scrollY + roadRect.height / 2 - 60;
      car.style.top = y + 'px';

      let direction, reverse, startX;
      if (totalLanes === 2) {
        if (lane === 1) {
          direction = -1;
          reverse = false;
          startX = window.innerWidth + 100 + (window.innerWidth * offset);
        } else {
          direction = 1;
          reverse = true;
          startX = -260 - (window.innerWidth * offset);
        }
      } else if (totalLanes === 4) {
        if (lane <= 2) {
          direction = -1;
          reverse = false;
          startX = window.innerWidth + 100 + (window.innerWidth * offset);
        } else {
          direction = 1;
          reverse = true;
          startX = -260 - (window.innerWidth * offset);
        }
      } else {
        direction = -1;
        reverse = false;
        startX = window.innerWidth + 100 + (window.innerWidth * offset);
      }

      if (reverse) car.classList.add('reverse');
      car.direction = direction;
      car.style.left = startX + 'px';
      car.dataset.x = startX;

      car.addEventListener('click', () => {
        // ファイル名のひらがなをそのまま読み上げ
        let name = car.src.split('/').pop().split('.')[0];
        const utter = new SpeechSynthesisUtterance(name);
        utter.lang = 'ja-JP';
        speechSynthesis.speak(utter);
        if (reverse) {
          car.style.transform = 'scale(1.3) translateY(-50%) scaleX(-1)';
          setTimeout(()=>car.style.transform='translateY(-50%) scaleX(-1)',200);
        } else {
          car.style.transform = 'scale(1.3) translateY(-50%)';
          setTimeout(()=>car.style.transform='translateY(-50%)',200);
        }
      });

      document.body.appendChild(car);
      cars.push({el: car, lane: lane, speed: getSpeed(), direction: car.direction});
    }

    function moveCars() {
      // 衝突判定用のしきい値
      const carWidth = 260;
      const minGap = 100;
      cars.forEach((car, idx) => {
        let x = parseFloat(car.el.dataset.x || (car.direction === 1 ? -100 : window.innerWidth + 100));
        let speed = car.speed;
        // 同じレーンの他の車と衝突しそうなら減速
        for (let i = 0; i < cars.length; i++) {
          if (i === idx) continue;
          const other = cars[i];
          if (other.lane !== car.lane) continue;
          let ox = parseFloat(other.el.dataset.x);
          // 進行方向ごとに前方車両との距離を計算
          if (car.direction === 1 && ox > x && ox - x < carWidth + minGap) {
            speed = Math.min(speed, 1); // 減速
          }
          if (car.direction === -1 && ox < x && x - ox < carWidth + minGap) {
            speed = Math.min(speed, 1); // 減速
          }
        }
        x += speed * car.direction;
        car.el.style.left = x + 'px';
        car.el.dataset.x = x;
        // 画面外に出ても消さず、ループさせる
        if (car.direction === 1 && x > window.innerWidth + 300) {
          car.el.dataset.x = -carWidth;
        } else if (car.direction === -1 && x < -carWidth) {
          car.el.dataset.x = window.innerWidth + 300;
        }
      });
      requestAnimationFrame(moveCars);
    }

    resetCars();
    moveCars();
  </script>
</body>
</html>
