<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>車シミュレーター</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    #background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      z-index: 0;
    }
    .road {
      position: absolute;
      left: 0;
      width: 100%;
      height: 12.5%; /* 高さを半分に */
    }
  #road1 { bottom: 0; z-index: 4; }
  #road2 { bottom: 12.5%; z-index: 3; }
  #road3 { bottom: 25%; z-index: 2; }
  #road4 { bottom: 37.5%; z-index: 1; }

    .car {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      height: 130px; /* roadに合わせて半分に */
      pointer-events: auto;
      cursor: pointer;
      transition: transform 0.2s;
      z-index: 10;
    }
    .car:active {
      transform: scale(1.3) translateY(-50%);
    }
    .car.reverse {
      transform: translateY(-50%) scaleX(-1);
    }

    .controls {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 5px;
      z-index: 20;
    }
    .lanes {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 5px;
      z-index: 20;
    }
    .speed-controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      display: flex;
      gap: 5px;
      z-index: 20;
    }
    button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <img id="road4" class="road" src="road4.png">
  <img id="road3" class="road" src="road3.png">
  <img id="road2" class="road" src="road2.png">
  <img id="road1" class="road" src="road1.png">

  <div class="lanes">
    <button onclick="setLanes(1)">1レーン</button>
    <button onclick="setLanes(2)">2レーン</button>
    <button onclick="setLanes(3)">3レーン</button>
    <button onclick="setLanes(4)">4レーン</button>
  </div>

  <div class="controls">
    <button onclick="changeBackground()">背景切替</button>
  </div>

  <div class="speed-controls">
    <button onclick="setSpeed(1)">速度1</button>
    <button onclick="setSpeed(2)">速度2</button>
    <button onclick="setSpeed(3)">速度3</button>
    <button onclick="setSpeed(4)">速度4</button>
    <button onclick="setSpeed(5)">速度5</button>
    <button onclick="randomSpeed()">ランダム</button>
  </div>

  <script>
    let bgIndex = 1;
    let lanes = 4;
    let speedLevel = 3;
    let cars = [];

    function changeBackground() {
      bgIndex = bgIndex % 5 + 1;
      document.getElementById('background').style.backgroundImage = `url('haikei${bgIndex}.png')`;
    }
    changeBackground();

    function setLanes(n) {
      lanes = n;
      resetCars();
    }

    function setSpeed(level) {
      speedLevel = level;
      cars.forEach(car => car.speed = getSpeed());
    }

    function randomSpeed() {
      cars.forEach(car => {
        // 1〜5の整数でランダム速度
        car.speed = Math.floor(Math.random() * 5) + 1;
      });
    }

    function getSpeed() {
      if (speedLevel === 'random') {
        return Math.random() * 2 + 1;
      } else {
        return speedLevel;
      }
    }

    function resetCars() {
      cars.forEach(car => car.el.remove());
      cars = [];
      // 3レーンは非対応
      if (lanes === 3) {
        alert('3レーンは対応していません。1, 2, 4レーンを選択してください。');
        return;
      }
      const carsPerLane = 3;
      for (let i = 1; i <= lanes; i++) {
        // ランダムな間隔で車を配置
        let used = [];
        for (let j = 0; j < carsPerLane; j++) {
          let rand = Math.random();
          // 0.1〜0.9の範囲でランダムな間隔
          let offset = 0.1 + 0.8 * rand;
          // なるべく重ならないように
          while (used.some(u => Math.abs(u - offset) < 0.2)) {
            offset = 0.1 + 0.8 * Math.random();
          }
          used.push(offset);
          spawnCar(i, j, carsPerLane, lanes, offset);
        }
      }
      // 配置直後に必ずY座標を正しく
      setTimeout(updateCarPositions, 0);
    }

    function spawnCar(lane, index, carsPerLane, totalLanes, offset) {
      const car = document.createElement('img');
      car.src = 'けいじどうしゃ.gif';
      car.className = 'car';
      car.dataset.lane = lane;
      // 初期配置は後で一括で行う

      let direction, reverse, startX;
      if (totalLanes === 2) {
        if (lane === 1) {
          direction = -1;
          reverse = false;
          startX = window.innerWidth + 100 + (window.innerWidth * offset);
        } else {
          direction = 1;
          reverse = true;
          startX = -260 - (window.innerWidth * offset);
        }
      } else if (totalLanes === 4) {
        if (lane <= 2) {
          direction = -1;
          reverse = false;
          startX = window.innerWidth + 100 + (window.innerWidth * offset);
        } else {
          direction = 1;
          reverse = true;
          startX = -260 - (window.innerWidth * offset);
        }
      } else {
        direction = -1;
        reverse = false;
        startX = window.innerWidth + 100 + (window.innerWidth * offset);
      }

      if (reverse) car.classList.add('reverse');
      car.direction = direction;
      car.style.left = startX + 'px';
      car.dataset.x = startX;

      car.addEventListener('click', () => {
        // ファイル名のひらがなを日本語で読み上げ、ローマ字もカッコ付きで発音
        let name = car.src.split('/').pop().split('.')[0];
        // ひらがな→ローマ字変換（簡易）
        function hiraToRoma(str) {
          // 代表的なひらがな→ローマ字変換表（簡易）
          const table = {
            'あ':'a','い':'i','う':'u','え':'e','お':'o',
            'か':'ka','き':'ki','く':'ku','け':'ke','こ':'ko',
            'さ':'sa','し':'shi','す':'su','せ':'se','そ':'so',
            'た':'ta','ち':'chi','つ':'tsu','て':'te','と':'to',
            'な':'na','に':'ni','ぬ':'nu','ね':'ne','の':'no',
            'は':'ha','ひ':'hi','ふ':'fu','へ':'he','ほ':'ho',
            'ま':'ma','み':'mi','む':'mu','め':'me','も':'mo',
            'や':'ya','ゆ':'yu','よ':'yo',
            'ら':'ra','り':'ri','る':'ru','れ':'re','ろ':'ro',
            'わ':'wa','を':'wo','ん':'n',
            'が':'ga','ぎ':'gi','ぐ':'gu','げ':'ge','ご':'go',
            'ざ':'za','じ':'ji','ず':'zu','ぜ':'ze','ぞ':'zo',
            'だ':'da','ぢ':'ji','づ':'zu','で':'de','ど':'do',
            'ば':'ba','び':'bi','ぶ':'bu','べ':'be','ぼ':'bo',
            'ぱ':'pa','ぴ':'pi','ぷ':'pu','ぺ':'pe','ぽ':'po',
            'きゃ':'kya','きゅ':'kyu','きょ':'kyo',
            'しゃ':'sha','しゅ':'shu','しょ':'sho',
            'ちゃ':'cha','ちゅ':'chu','ちょ':'cho',
            'にゃ':'nya','にゅ':'nyu','にょ':'nyo',
            'ひゃ':'hya','ひゅ':'hyu','ひょ':'hyo',
            'みゃ':'mya','みゅ':'myu','みょ':'myo',
            'りゃ':'rya','りゅ':'ryu','りょ':'ryo',
            'ぎゃ':'gya','ぎゅ':'gyu','ぎょ':'gyo',
            'じゃ':'ja','じゅ':'ju','じょ':'jo',
            'びゃ':'bya','びゅ':'byu','びょ':'byo',
            'ぴゃ':'pya','ぴゅ':'pyu','ぴょ':'pyo',
            'っ':'', 'ー':'-', 'ゔ':'vu', 'ゐ':'wi', 'ゑ':'we'
          };
          // 3文字,2文字,1文字の順で変換
          let roma = '';
          for(let i=0;i<str.length;){
            if(i+2<str.length && table[str.substring(i,i+3)]){
              roma += table[str.substring(i,i+3)]; i+=3;
            }else if(i+1<str.length && table[str.substring(i,i+2)]){
              roma += table[str.substring(i,i+2)]; i+=2;
            }else if(table[str[i]]){
              roma += table[str[i]]; i++;
            }else{
              roma += str[i]; i++;
            }
          }
          return roma;
        }
        const utter = new SpeechSynthesisUtterance(name + '（' + hiraToRoma(name) + '）');
        utter.lang = 'ja-JP';
        speechSynthesis.speak(utter);
        if (reverse) {
          car.style.transform = 'scale(1.3) translateY(-50%) scaleX(-1)';
          setTimeout(()=>car.style.transform='translateY(-50%) scaleX(-1)',200);
        } else {
          car.style.transform = 'scale(1.3) translateY(-50%)';
          setTimeout(()=>car.style.transform='translateY(-50%)',200);
        }
      });

      document.body.appendChild(car);
      cars.push({el: car, lane: lane, speed: getSpeed(), direction: car.direction});
    }

    // すべての車のY座標をroad画像の中心に再配置
    function updateCarPositions() {
      cars.forEach(carObj => {
        const car = carObj.el;
        const lane = carObj.lane;
        const road = document.getElementById(`road${lane}`);
        const roadRect = road.getBoundingClientRect();
        const scrollY = window.scrollY || window.pageYOffset;
        // さらに上を走るように補正（-30px）
        const y = roadRect.top + scrollY + roadRect.height / 2 - 30;
        car.style.top = y + 'px';
      });
    }

    // リサイズ時に車のY座標を再配置
    window.addEventListener('resize', updateCarPositions);
    window.addEventListener('orientationchange', updateCarPositions);

    function moveCars() {
      // 衝突判定用のしきい値
  const carWidth = 130;
      const minGap = 100;
      cars.forEach((car, idx) => {
        let x = parseFloat(car.el.dataset.x || (car.direction === 1 ? -100 : window.innerWidth + 100));
        let speed = car.speed;
        // 同じレーンの他の車と衝突しそうなら減速
        for (let i = 0; i < cars.length; i++) {
          if (i === idx) continue;
          const other = cars[i];
          if (other.lane !== car.lane) continue;
          let ox = parseFloat(other.el.dataset.x);
          // 進行方向ごとに前方車両との距離を計算
          if (car.direction === 1 && ox > x && ox - x < carWidth + minGap) {
            speed = Math.min(speed, 1); // 減速
          }
          if (car.direction === -1 && ox < x && x - ox < carWidth + minGap) {
            speed = Math.min(speed, 1); // 減速
          }
        }
        x += speed * car.direction;
        car.el.style.left = x + 'px';
        car.el.dataset.x = x;
        // 画面外に出ても消さず、ループさせる
        if (car.direction === 1 && x > window.innerWidth + 300) {
          car.el.dataset.x = -carWidth;
        } else if (car.direction === -1 && x < -carWidth) {
          car.el.dataset.x = window.innerWidth + 300;
        }
      });
      requestAnimationFrame(moveCars);
    }

  // road画像のロード完了後に初期化
  function allRoadsLoaded(cb) {
    let loaded = 0;
    const total = 4;
    for(let i=1;i<=4;i++){
      const img = document.getElementById(`road${i}`);
      if (img.complete) {
        loaded++;
        if (loaded === total) cb();
      } else {
        img.addEventListener('load', () => {
          loaded++;
          if (loaded === total) cb();
        });
      }
    }
  }

  allRoadsLoaded(() => {
    resetCars();
    moveCars();
  });
  </script>
</body>
</html>
