<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>車シミュレーター</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    #background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      z-index: 0;
    }
    .road {
      position: absolute;
      left: 0;
      width: 100%;
      height: 25%;
    }
    #road1 { bottom: 0; z-index: 4; }
    #road2 { bottom: 25%; z-index: 3; }
    #road3 { bottom: 50%; z-index: 2; }
    #road4 { bottom: 75%; z-index: 1; }

    .car {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      height: 64px;
      pointer-events: auto;
      cursor: pointer;
      transition: transform 0.2s;
      z-index: 10;
    }
    .car:active {
      transform: scale(1.3) translateY(-50%);
    }

    .controls {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 5px;
      z-index: 20;
    }
    .lanes {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 5px;
      z-index: 20;
    }
    .speed-controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      display: flex;
      gap: 5px;
      z-index: 20;
    }
    button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <img id="road4" class="road" src="road4.png">
  <img id="road3" class="road" src="road3.png">
  <img id="road2" class="road" src="road2.png">
  <img id="road1" class="road" src="road1.png">

  <div class="lanes">
    <button onclick="setLanes(1)">1レーン</button>
    <button onclick="setLanes(2)">2レーン</button>
    <button onclick="setLanes(3)">3レーン</button>
    <button onclick="setLanes(4)">4レーン</button>
  </div>

  <div class="controls">
    <button onclick="changeBackground()">背景切替</button>
  </div>

  <div class="speed-controls">
    <button onclick="setSpeed(1)">速度1</button>
    <button onclick="setSpeed(2)">速度2</button>
    <button onclick="setSpeed(3)">速度3</button>
    <button onclick="setSpeed(4)">速度4</button>
    <button onclick="setSpeed(5)">速度5</button>
    <button onclick="randomSpeed()">ランダム</button>
  </div>

  <script>
    let bgIndex = 1;
    let lanes = 4;
    let speedLevel = 3;
    let cars = [];

    function changeBackground() {
      bgIndex = bgIndex % 5 + 1;
      document.getElementById('background').style.backgroundImage = `url('haikei${bgIndex}.png')`;
    }
    changeBackground();

    function setLanes(n) {
      lanes = n;
      resetCars();
    }

    function setSpeed(level) {
      speedLevel = level;
      cars.forEach(car => car.speed = getSpeed());
    }

    function randomSpeed() {
      cars.forEach(car => car.speed = getSpeed());
    }

    function getSpeed() {
      if (speedLevel === 'random') {
        return Math.random() * 2 + 1;
      } else {
        return speedLevel;
      }
    }

    function resetCars() {
      cars.forEach(car => car.el.remove());
      cars = [];
      for (let i = 1; i <= lanes; i++) {
        spawnCar(i);
      }
    }

    function spawnCar(lane) {
      const car = document.createElement('img');
      car.src = 'けいじどうしゃ.gif';
      car.className = 'car';

      const road = document.getElementById(`road${lane}`);
      const roadRect = road.getBoundingClientRect();
      const y = road.offsetTop + road.offsetHeight / 2;
      car.style.top = y + 'px';

      // 上レーンは左から右、下レーンは右から左
      const isUpper = lane <= Math.ceil(lanes/2);
      if (isUpper) {
        car.style.left = '-100px';
        car.direction = 1;
      } else {
        car.style.right = '-100px';
        car.direction = -1;
        car.style.left = 'calc(100% + 100px)';
      }

      car.addEventListener('click', () => {
        const name = car.src.split('/').pop().split('.')[0];
        const utter = new SpeechSynthesisUtterance(name);
        speechSynthesis.speak(utter);
        car.style.transform = 'scale(1.3) translateY(-50%)';
        setTimeout(()=>car.style.transform='translateY(-50%)',200);
      });

      document.body.appendChild(car);
      cars.push({el: car, lane: lane, speed: getSpeed(), direction: car.direction});
    }

    function moveCars() {
      cars.forEach(car => {
        let x = parseFloat(car.el.dataset.x || (car.direction === 1 ? -100 : window.innerWidth + 100));
        x += car.speed * car.direction;
        car.el.style.left = x + 'px';
        car.el.dataset.x = x;

        if (car.direction === 1 && x > window.innerWidth + 100) {
          car.el.dataset.x = -100;
        } else if (car.direction === -1 && x < -100) {
          car.el.dataset.x = window.innerWidth + 100;
        }
      });
      requestAnimationFrame(moveCars);
    }

    resetCars();
    moveCars();
  </script>
</body>
</html>
