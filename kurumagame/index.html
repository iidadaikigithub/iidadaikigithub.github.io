<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>くるまゲーム</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      background: #222;
    }
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .bg-btns {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
    }
    .lane-btns {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    .speed-btns {
      position: absolute;
      left: 10px;
      bottom: 10px;
      z-index: 10;
    }
    .road {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 80vw;
      height: 15vh;
      pointer-events: none;
    }
    .car {
      position: absolute;
      transition: transform 0.2s;
      cursor: pointer;
      z-index: 20;
    }
    .maincar {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 30;
      width: 10vw;
      height: auto;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="game">
    <div class="bg-btns"></div>
    <div class="lane-btns"></div>
    <div class="speed-btns"></div>
    <!-- 背景、レーン、車、メイン車はJSで描画 -->
  </div>
  <script src="kurumagame.js"></script>
</body>
</html>
