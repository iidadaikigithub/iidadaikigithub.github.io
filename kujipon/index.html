<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>くじゲーム</title>
  <style>
    * {
      touch-action: manipulation;
      user-select: none;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
    }
    img {
      max-width: 80%;
      height: auto;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #btns {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .clickable {
      cursor: pointer;
    }
    img:active {
      outline: none;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.addEventListener("contextmenu", e => e.preventDefault());
      document.addEventListener("gesturestart", e => e.preventDefault());
      document.addEventListener("gesturechange", e => e.preventDefault());
      document.addEventListener("gestureend", e => e.preventDefault());
    });
  </script>
</head>
<body>
  <div id="container">
    <img src="kuji.png" alt="くじ" draggable="false">
    <div id="btns">
      <a href="start.html"><img src="start.png" alt="スタート" class="clickable" draggable="false"></a>
      <a href="settei.html"><img src="settei.png" alt="設定" class="clickable" style="margin-top: 20px;" draggable="false"></a>
    </div>
  </div>
</body>
</html>
