<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>くじゲーム</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-content: flex-start;
      gap: 15px;
      padding: 30px;
      background-color: #fff;
      margin: 0;
      touch-action: manipulation;
      user-select: none;
    }
    .kuji {
      /* width and height are set by JS */
      position: relative;
      border: 4px solid red;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      flex-shrink: 0;
      transition: transform 0.1s ease-in-out;
    }
    .kuji.pushed {
      transform: scale(1.1);
    }
    .kuji.clicked {
      pointer-events: none;
    }
    .kuji.clicked img:first-child {
      filter: grayscale(1);
    }
    .kuji img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: hue-rotate(0deg);
    }
    .kuji img.overlay {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .message-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 5em;
      color: red;
      font-weight: bold;
      z-index: 100;
      display: none;
    }
    .back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      z-index: 101;
    }
  </style>
</head>
<body>
  <div id="messageOverlay" class="message-overlay"></div>
  <button class="back-button" onclick="window.location.href='index.html'">戻る</button>
  <script>
    const params = JSON.parse(localStorage.getItem('kujiConfig')) || {
      kujiCount: 10,
      atariCount: 3,
      hazureCount: 2,
      seikaiSound: 'random',
      hazureSound: 'random',
      loseMode: false,
      winMode: false
    };

    const total = parseInt(params.kujiCount);
    const ataris = Array(parseInt(params.atariCount)).fill('atari');
    const hazures = Array(parseInt(params.hazureCount)).fill('hazure');
    const sukas = Array(total - ataris.length - hazures.length).fill('suka');
    let pool = [...ataris, ...hazures, ...sukas];
    // 配列をシャッフルする
    for (let i = pool.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [pool[i], pool[j]] = [pool[j], pool[i]];
    }

    const hueStep = 360 / total;
    let openedAtariCount = 0;
    let gameEnded = false;

    for (let i = 0; i < total; i++) {
      const kuji = document.createElement('div');
      kuji.className = 'kuji';

      const img = document.createElement('img');
      img.src = '1.png';
      img.style.filter = `hue-rotate(${i * hueStep}deg)`;

      kuji.appendChild(img);

      kuji.onclick = (e) => {
        if (e.button !== 0 || kuji.classList.contains('clicked') || gameEnded) return;

        // Animation
        kuji.classList.add('pushed');
        setTimeout(() => kuji.classList.remove('pushed'), 150);

        kuji.classList.add('clicked');
        const type = pool[i];

        if (type === 'atari') {
          openedAtariCount++;
          const overlay = document.createElement('img');
          overlay.src = 'seikai.gif';
          overlay.className = 'overlay';
          kuji.appendChild(overlay);
          playSeikai();
          if (params.winMode && openedAtariCount === parseInt(params.atariCount)) {
            showEndMessage('YOU WIN', 'lime');
          }
        } else if (type === 'hazure') {
          const overlay = document.createElement('img');
          overlay.src = 'hazure.gif';
          overlay.className = 'overlay';
          kuji.appendChild(overlay);
          playHazure();
          if (params.loseMode) {
            showEndMessage('YOU LOSE', 'red');
          }
        } else {
          playSuka();
        }
      };

      document.body.appendChild(kuji);
    }

    function adjustLayout() {
      const kujiElements = document.querySelectorAll('.kuji');
      if (kujiElements.length === 0) return;

      const total = kujiElements.length;
      // Use window.innerWidth/Height and subtract padding (30px on each side)
      const availableWidth = window.innerWidth - 60; 
      const availableHeight = window.innerHeight - 60;
      const gap = 15;

      let bestSize = 0;

      // Find the best number of columns to maximize the size
      for (let cols = 1; cols <= total; cols++) {
        const rows = Math.ceil(total / cols);
        const sizeW = (availableWidth - (cols - 1) * gap) / cols;
        const sizeH = (availableHeight - (rows - 1) * gap) / rows;
        const currentSize = Math.min(sizeW, sizeH);
        
        if (currentSize > bestSize) {
          bestSize = currentSize;
        }
      }
      
      if (bestSize > 0) {
        kujiElements.forEach(kuji => {
          kuji.style.width = `${bestSize}px`;
          kuji.style.height = `${bestSize}px`;
        });
      }
    }

    // Adjust layout right after creating elements and on resize
    adjustLayout();
    window.addEventListener('resize', adjustLayout);

    function showEndMessage(message, color) {
      const overlay = document.getElementById('messageOverlay');
      overlay.innerText = message;
      overlay.style.color = color;
      overlay.style.display = 'flex';
      gameEnded = true;
    }

    function playSeikai() {
      if (params.seikaiSound === 'random') {
        const r = Math.floor(Math.random() * 5) + 1;
        new Audio(`正解${r}.mp3`).play();
      } else {
        new Audio(`${params.seikaiSound}.mp3`).play();
      }
    }

    function playHazure() {
      if (params.hazureSound === 'random') {
        const sounds = ['ブー1', 'ブー2', 'ブー3', 'ブー4', 'ブー5', '爆発1', '爆発2', '爆発3', '爆発4'];
        const s = sounds[Math.floor(Math.random() * sounds.length)];
        new Audio(`${s}.mp3`).play();
      } else {
        new Audio(`${params.hazureSound}.mp3`).play();
      }
    }

    function playSuka() {
      new Audio('suka.mp3').play();
    }

    // 無効化処理
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('gesturestart', e => e.preventDefault());
    document.addEventListener('gesturechange', e => e.preventDefault());
    document.addEventListener('gestureend', e => e.preventDefault());
  </script>
</body>
</html>
