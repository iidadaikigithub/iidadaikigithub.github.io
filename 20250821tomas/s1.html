<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トーマスゲームメニュー</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 800px;
            padding: 40px;
            border-radius: 20px;
            background-color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: clamp(28px, 6vw, 52px);
            color: #005a9c;
            margin-bottom: 40px;
        }
        .menu-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .menu-link {
            display: block;
            padding: 20px 30px;
            font-size: clamp(18px, 4vw, 32px);
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 15px;
            border: 3px solid #0056b3;
            transition: transform 0.2s, background-color 0.2s;
        }
        .menu-link:hover {
            transform: scale(1.05);
            background-color: #0056b3;
        }
        .menu-link .description {
            font-size: clamp(14px, 2.5vw, 20px);
            margin-top: 5px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>トーマス ゲーム</h1>
        <div class="menu-links">
            <a href="クイズ.html" class="menu-link">
                キャラクタークイズ
                <div class="description">（2たくから4たくまでえらべる）</div>
            </a>
            <a href="s4.html" class="menu-link">
                かたちのしわけ
                <div class="description">（ひとつずつ）</div>
            </a>
            <a href="s5.html" class="menu-link">
                かたちのしわけ
                <div class="description">（まとめて）</div>
            </a>
            <a href="tire.html" class="menu-link">
                さわるだけ！タイヤのマッチング
                <div class="description">（おなじえをさがす）</div>
            </a>
        </div>
    </div>
</body>
</html>
