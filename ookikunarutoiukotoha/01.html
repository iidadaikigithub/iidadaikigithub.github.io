<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>絵本 1ページ目</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    /* ===== 全体制御 ===== */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* スクロール禁止 */
      background: #000;
      touch-action: none; /* タッチ操作制御 */
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== 絵本表示領域 ===== */
    #viewer {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      box-sizing: border-box;
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    #viewer img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain; /* 常に全体表示・見切れなし */
      opacity: 0;
      transition: opacity 1s ease;
      user-select: none;
      -webkit-user-drag: none;
    }

    #viewer img.show {
      opacity: 1;
    }

    /* ===== ナビゲーション ===== */
    .nav {
      position: absolute;
      top: 0;
      width: 20%;
      height: 100%;
      cursor: pointer;
    }

    .nav.prev {
      left: 0;
    }

    .nav.next {
      right: 0;
    }

    /* 見えないが反応するボタン */
    .nav::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40px;
      height: 40px;
      margin-top: -20px;
      opacity: 0.25;
    }

    .prev::after {
      left: 20px;
      border-left: 4px solid #fff;
      border-bottom: 4px solid #fff;
      transform: rotate(45deg);
    }

    .next::after {
      right: 20px;
      border-right: 4px solid #fff;
      border-bottom: 4px solid #fff;
      transform: rotate(-45deg);
    }
  </style>
</head>
<body>

  <div id="viewer">
    <img id="page" src="01.jpg" alt="絵本 1ページ目">

        <div class="nav prev" id="prevBtn"></div>
    <div class="nav next" id="nextBtn"></div>
  </div>

  <script>
    /* ===== 右クリック・長押し禁止 ===== */
    document.addEventListener('contextmenu', e => e.preventDefault());

    let touchTimer;
    document.addEventListener('touchstart', e => {
      touchTimer = setTimeout(() => {
        e.preventDefault();
      }, 400);
    }, { passive: false });

    document.addEventListener('touchend', () => {
      clearTimeout(touchTimer);
    });

    /* ===== フェードイン ===== */
    window.addEventListener('load', () => {
      const img = document.getElementById('page');
      img.classList.add('show');
    });

    /* ===== ページ遷移（仮） ===== */
        function goPrev() {
      console.log('前のページ');
    }

    function goNext() {
      console.log('次のページ');
    }

    // クリック・タッチ共通処理
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    ['click', 'touchstart'].forEach(evt => {
      prevBtn.addEventListener(evt, e => {
        e.preventDefault();
        goPrev();
      }, { passive: false });

      nextBtn.addEventListener(evt, e => {
        e.preventDefault();
        goNext();
      }, { passive: false });
    });

    /* ===== キー・スクロール完全禁止 ===== */
    window.addEventListener('wheel', e => e.preventDefault(), { passive: false });
    window.addEventListener('keydown', e => e.preventDefault());
  </script>

</body>
</html>
