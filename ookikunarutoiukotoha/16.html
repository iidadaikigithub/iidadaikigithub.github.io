<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>絵本 16ページ目</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #fff;
  touch-アクション: none;
}

/* 表示領域（上10% 下5% 不使用） */
#viewer {
  position: relative;
  width: 100vw;
  height: 85vh;
  margin-top: 10vh;
  overflow: hidden;
}

/* 背景 */
#bg {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: contain;
  z-index: 1;
  user-select: none;
  -webkit-user-drag: none;
}

/* 最前面GIF（その場でかぶせるだけ） */
#overlay {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  z-index: 10;
  pointer-events: none;
}

        /* ===== ナビゲーション ===== */
    .nav {
      position: absolute;
      bottom: 20px;
      transform: none;
      width: 80px;
      height: 80px;
      cursor: pointer;
      z-index: 10;
      background: rgba(0,0,0,0.7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .nav:hover {
      background: rgba(0,0,0,0.9);
      transform: scale(1.1);
    }

    .nav.prev {
      left: 40px;
    }

    .nav.next {
      right: 40px;
    }

    .nav::after {
      content: '';
      width: 20px;
      height: 20px;
      border: 3px solid #fff;
      border-top: none;
      border-right: none;
    }

    .prev::after {
      transform: rotate(45deg);
      
    }

    .next::after {
      transform: rotate(-135deg);
      
    }
  </style>
</head>

<body>

<div id="viewer">
  <img id="bg" src="16a.jpg" alt="16a">
  <img id="overlay" src="sakura.gif" alt="overlay">
    <div class="nav prev" id="prevBtn"></div>
    <div class="nav next" id="nextBtn"></div>
</div>

<script>
/* 操作禁止（既存仕様） */
document.addEventListener('contextmenu', e => e.preventDefault());
window.addEventListener('wheel', e => e.preventDefault(), { passive:false });
window.addEventListener('keydown', e => e.preventDefault());

let t;
document.addEventListener('touchstart', e => {
  t = setTimeout(() => e.preventDefault(), 400);
}, { passive:false });
document.addEventListener('touchend', () => clearTimeout(t));

    /* ===== ナビゲーション機能 ===== */
    function goPrev() {
      window.location.href = '15.html';
    }

    function goNext() {
      window.location.href = '17.html';
    }

    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    ['click', 'touchstart'].forEach(evt => {
      prevBtn.addEventListener(evt, e => {
        e.preventDefault();
        goPrev();
      }, { passive: false });

      nextBtn.addEventListener(evt, e => {
        e.preventDefault();
        goNext();
      }, { passive: false });
    });
  </script>

</body>
</html>
