<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>絵本 14ページ目</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #000;
  touch-アクション: none;
}

/* 表示領域 */
#viewer {
  position: relative;
  width: 100vw;
  height: 85vh;          /* 上10% 下5%を除外 */
  margin-top: 10vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

#viewer img {
  position: absolute;
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  user-select: none;
  -webkit-user-drag: none;
  pointer-events: none;
}

/* フェード＋一瞬拡大 */
.fade-zoom {
  opacity: 0;
  transform: scale(1);
  animation: fadeZoom 1.2s ease forwards;
}

@keyframes fadeZoom {
  0% {
    opacity: 0;
    transform: scale(1);
  }
  40% {
    opacity: 1;
    transform: scale(1.08); /* 強調 */
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}

/* 画面比率対応 */
@media (min-aspect-ratio: 16/9) {
  #viewer img { width: 100%; height: auto; }
}
@media (max-aspect-ratio: 16/9) {
  #viewer img { height: 100%; width: auto; }
}

/* アクションボタン */
#アクション {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 5vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: rgba(255,255,255,0.8);
  font-size: 14px;
  letter-spacing: 0.2em;
  cursor: pointer;
  user-select: none;
  background: linear-gradient(
    to top,
    rgba(0,0,0,0.6),
    rgba(0,0,0,0)
  );
}

        /* ===== ナビゲーション ===== */
    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 60px;
      height: 60px;
      cursor: pointer;
      z-index: 10;
      background: rgba(0,0,0,0.7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .nav:hover {
      background: rgba(0,0,0,0.9);
      transform: translateY(-50%) scale(1.1);
    }

    .nav.prev {
      left: 20px;
    }

    .nav.next {
      right: 20px;
    }

    .nav::after {
      content: '';
      width: 20px;
      height: 20px;
      border: 3px solid #fff;
      border-top: none;
      border-right: none;
    }

    .prev::after {
      transform: rotate(45deg);
      
    }

    .next::after {
      transform: rotate(-135deg);
      
    }
  </style>
</head>

<body>

<div id="viewer">
  <!-- 背景 -->
  <img src="14a.jpg" alt="14a">
</div>

<div id="アクション">ACTION
    <div class="nav prev" id="prevBtn"></div>
    <div class="nav next" id="nextBtn"></div></div>

<script>
/* 操作禁止 */
document.addEventListener('contextmenu', e => e.preventDefault());
window.addEventListener('wheel', e => e.preventDefault(), { passive:false });
window.addEventListener('keydown', e => e.preventDefault());

let t;
document.addEventListener('touchstart', e => {
  t = setTimeout(() => e.preventDefault(), 400);
}, { passive:false });
document.addEventListener('touchend', () => clearTimeout(t));

/* GIF順 */
const gifs = [
  '14a1.gif',
  '14a2.gif',
  '14a3.gif',
  '14a4.gif'
];

let index = 0;
const viewer = document.getElementById('viewer');

function addGif() {
  if (index >= gifs.length) return;

  const img = document.createElement('img');
  img.src = gifs[index];
  img.classList.add('fade-zoom');
  viewer.appendChild(img);

  index++;
}

/* アクション操作 */
const アクション = document.getElementById('アクション');

['click', 'touchstart'].forEach(evt => {
  アクション.addEventListener(evt, e => {
    e.preventDefault();
    addGif();
  }, { passive:false });
});

/* ミドルクリック */
document.addEventListener('mousedown', e => {
  if (e.button === 1) {
    e.preventDefault();
    addGif();
  }
});

    /* ===== ナビゲーション機能 ===== */
    function goPrev() {
      window.location.href = '13.html';
    }

    function goNext() {
      window.location.href = '15.html';
    }

    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    ['click', 'touchstart'].forEach(evt => {
      prevBtn.addEventListener(evt, e => {
        e.preventDefault();
        goPrev();
      }, { passive: false });

      nextBtn.addEventListener(evt, e => {
        e.preventDefault();
        goNext();
      }, { passive: false });
    });
  </script>

</body>
</html>
