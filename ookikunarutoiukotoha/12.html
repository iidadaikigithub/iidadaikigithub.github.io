<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>絵本 12ページ目</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #000;
  touch-action: none;
}

/* 表示領域（上10%・下5%除外） */
#viewer {
  position: relative;
  width: 100vw;
  height: 85vh;
  margin-top: 10vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

#viewer img {
  position: absolute;
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  user-select: none;
  -webkit-user-drag: none;
  pointer-events: none;
}

/* フェード */
.fade {
  opacity: 0;
  transition: opacity 1s ease;
}
.fade.show {
  opacity: 1;
}

/* 斜め左下スライド */
#gifMove {
  transform: translate(0, 0);
  transition: transform 4s linear;
}

/* 余白が出たら拡大 */
@media (min-aspect-ratio: 16/9) {
  #viewer img { width: 100%; height: auto; }
}
@media (max-aspect-ratio: 16/9) {
  #viewer img { height: 100%; width: auto; }
}

/* アクションボタン */
#action {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 5vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: rgba(255,255,255,0.8);
  font-size: 14px;
  letter-spacing: 0.2em;
  cursor: pointer;
  user-select: none;
  background: linear-gradient(
    to top,
    rgba(0,0,0,0.6),
    rgba(0,0,0,0)
  );
}
</style>
</head>

<body>

<div id="viewer">
  <!-- 下地 -->
  <img src="12a.jpg" alt="12a">

  <!-- 最初から重なって表示 -->
  <img id="gifMove" src="12.gif" alt="12gif">

  <!-- 最後に表示 -->
  <img id="gifEnd" src="12a.gif" class="fade" alt="12a-gif">
</div>

<div id="action">ACTION</div>

<script>
/* 禁止系 */
document.addEventListener('contextmenu', e => e.preventDefault());
window.addEventListener('wheel', e => e.preventDefault(), { passive:false });
window.addEventListener('keydown', e => e.preventDefault());

let t;
document.addEventListener('touchstart', e => {
  t = setTimeout(() => e.preventDefault(), 400);
}, { passive:false });
document.addEventListener('touchend', () => clearTimeout(t));

const gifMove = document.getElementById('gifMove');
const gifEnd  = document.getElementById('gifEnd');
const action  = document.getElementById('action');

function startAction() {
  /* 左下へスライドして画面外へ */
  gifMove.style.transform = 'translate(-120%, 120%)';

  /* 消えた後に次のGIF表示 */
  setTimeout(() => {
    gifMove.style.display = 'none';
    gifEnd.classList.add('show');
  }, 4000);
}

/* アクションボタン */
['click', 'touchstart'].forEach(evt => {
  action.addEventListener(evt, e => {
    e.preventDefault();
    startAction();
  }, { passive:false });
});

/* ミドルクリック */
document.addEventListener('mousedown', e => {
  if (e.button === 1) {
    e.preventDefault();
    startAction();
  }
});
</script>

</body>
</html>
