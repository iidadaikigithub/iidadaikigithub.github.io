<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>絵本 10ページ目</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #fff; /* ← 白背景 */
  touch-アクション: none;
}

/* 表示領域：上10%・下5%を除外 */
#viewer {
  position: relative;
  width: 100vw;
  height: 85vh;
  margin-top: 10vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

#viewer img {
  position: absolute;
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  user-select: none;
  -webkit-user-drag: none;
  pointer-events: none;
}

/* フェード制御 */
.fade {
  opacity: 0;
  transition: opacity 3s ease;
}

.fade.show {
  opacity: 1;
}

/* 余白が出たら拡大 */
@media (min-aspect-ratio: 16/9) {
  #viewer img { width: 100%; height: auto; }
}
@media (max-aspect-ratio: 16/9) {
  #viewer img { height: 100%; width: auto; }
}

/* アクションボタン */
#アクション {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 5vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: rgba(0,0,0,0.7); /* ← 白背景用に黒文字 */
  font-size: 14px;
  letter-spacing: 0.2em;
  cursor: pointer;
  user-select: none;
  background: linear-gradient(
    to top,
    rgba(255,255,255,0.8),
    rgba(255,255,255,0)
  );
}

    /* ===== ナビゲーション ===== */
    .nav {
      position: absolute;
      top: 0;
      width: 20%;
      height: 100%;
      cursor: pointer;
      z-index: 10;
    }

    .nav.prev {
      left: 0;
    }

    .nav.next {
      right: 0;
    }

    .nav::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40px;
      height: 40px;
      margin-top: -20px;
      opacity: 0.25;
    }

    .prev::after {
      left: 20px;
      border-left: 4px solid #fff;
      border-bottom: 4px solid #fff;
      transform: rotate(45deg);
    }

    .next::after {
      right: 20px;
      border-right: 4px solid #fff;
      border-bottom: 4px solid #fff;
      transform: rotate(-45deg);
    }
  </style>
</head>

<body>

<div id="viewer">
  <!-- 最初に表示 -->
  <img id="gif" src="10.gif" class="fade show" alt="10gif">

  <!-- 切り替え後 -->
  <img id="imgA" src="10a.jpg" class="fade" alt="10a">
</div>

<div id="アクション">ACTION
    <div class="nav prev" id="prevBtn"></div>
    <div class="nav next" id="nextBtn"></div></div>

<script>
/* 禁止系 */
document.addEventListener('contextmenu', e => e.preventDefault());
window.addEventListener('wheel', e => e.preventDefault(), { passive:false });
window.addEventListener('keydown', e => e.preventDefault());

let t;
document.addEventListener('touchstart', e => {
  t = setTimeout(() => e.preventDefault(), 400);
}, { passive:false });
document.addEventListener('touchend', () => clearTimeout(t));

const gif = document.getElementById('gif');
const imgA = document.getElementById('imgA');
const アクション = document.getElementById('アクション');

function startアクション() {
  gif.classList.remove('show');
  imgA.classList.add('show');
}

/* アクションボタン */
['click', 'touchstart'].forEach(evt => {
  アクション.addEventListener(evt, e => {
    e.preventDefault();
    startアクション();
  }, { passive:false });
});

/* ミドルクリック */
document.addEventListener('mousedown', e => {
  if (e.button === 1) {
    e.preventDefault();
    startアクション();
  }
});

    /* ===== ナビゲーション機能 ===== */
    function goPrev() {
      window.location.href = '09.html';
    }

    function goNext() {
      window.location.href = '11.html';
    }

    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    ['click', 'touchstart'].forEach(evt => {
      prevBtn.addEventListener(evt, e => {
        e.preventDefault();
        goPrev();
      }, { passive: false });

      nextBtn.addEventListener(evt, e => {
        e.preventDefault();
        goNext();
      }, { passive: false });
    });
  </script>

</body>
</html>
