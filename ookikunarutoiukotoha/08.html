<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>絵本 8ページ目</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #000;
  touch-アクション: none;
}

/* 表示領域：上10%・下5%を除外 */
#viewer {
  position: relative;
  width: 100vw;
  height: 85vh;
  margin-top: 10vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

#viewer img {
  position: absolute;
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  user-select: none;
  -webkit-user-drag: none;
  pointer-events: none;
}

/* GIFスライド（下へ） */
#gif {
  transform: translateY(0);
  transition: transform 4s linear;
}

/* 余白が出たら拡大 */
@media (min-aspect-ratio: 16/9) {
  #viewer img { width: 100%; height: auto; }
}
@media (max-aspect-ratio: 16/9) {
  #viewer img { height: 100%; width: auto; }
}

/* アクションボタン */
#アクション {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 5vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: rgba(255,255,255,0.8);
  font-size: 14px;
  letter-spacing: 0.2em;
  cursor: pointer;
  user-select: none;
  background: linear-gradient(
    to top,
    rgba(0,0,0,0.6),
    rgba(0,0,0,0)
  );
}

        /* ===== ナビゲーション ===== */
    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 60px;
      height: 60px;
      cursor: pointer;
      z-index: 10;
      background: rgba(0,0,0,0.7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .nav:hover {
      background: rgba(0,0,0,0.9);
      transform: translateY(-50%) scale(1.1);
    }

    .nav.prev {
      left: 20px;
    }

    .nav.next {
      right: 20px;
    }

    .nav::after {
      content: '';
      width: 20px;
      height: 20px;
      border: 3px solid #fff;
      border-top: none;
      border-right: none;
    }

    .prev::after {
      transform: rotate(45deg);
      
    }

    .next::after {
      transform: rotate(-135deg);
      
    }
  </style>
</head>

<body>

<div id="viewer">
  <!-- 下地 -->
  <img src="08a.jpg" alt="8a">

  <!-- 最初から重なって表示 -->
  <img id="gif" src="08a.gif" alt="8gif">
</div>

<div id="アクション">ACTION
    <div class="nav prev" id="prevBtn"></div>
    <div class="nav next" id="nextBtn"></div></div>

<script>
/* 禁止系 */
document.addEventListener('contextmenu', e => e.preventDefault());
window.addEventListener('wheel', e => e.preventDefault(), { passive:false });
window.addEventListener('keydown', e => e.preventDefault());

let t;
document.addEventListener('touchstart', e => {
  t = setTimeout(() => e.preventDefault(), 400);
}, { passive:false });
document.addEventListener('touchend', () => clearTimeout(t));

const gif = document.getElementById('gif');
const アクション = document.getElementById('アクション');

function startアクション() {
  /* 下にスライドして画面外へ */
  gif.style.transform = 'translateY(120%)';
}

/* アクションボタン */
['click', 'touchstart'].forEach(evt => {
  アクション.addEventListener(evt, e => {
    e.preventDefault();
    startアクション();
  }, { passive:false });
});

/* ミドルクリック */
document.addEventListener('mousedown', e => {
  if (e.button === 1) {
    e.preventDefault();
    startアクション();
  }
});

    /* ===== ナビゲーション機能 ===== */
    function goPrev() {
      window.location.href = '07.html';
    }

    function goNext() {
      window.location.href = '09.html';
    }

    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    ['click', 'touchstart'].forEach(evt => {
      prevBtn.addEventListener(evt, e => {
        e.preventDefault();
        goPrev();
      }, { passive: false });

      nextBtn.addEventListener(evt, e => {
        e.preventDefault();
        goNext();
      }, { passive: false });
    });
  </script>

</body>
</html>
