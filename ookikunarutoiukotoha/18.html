<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>絵本 18ページ目</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #000;
  touch-アクション: none;
}

/* 表示領域（上10%・下5%不使用） */
#viewer {
  position: relative;
  width: 100vw;
  height: 85vh;
  margin-top: 10vh;
  overflow: hidden;
}

/* 18ページ画像 */
#page18 {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  user-select: none;
  -webkit-user-drag: none;

  opacity: 0;
  animation: fadeIn 3.5s ease forwards;
}

/* フェードイン */
@keyframes fadeIn {
  from { opacity: 0; }
  to   { opacity: 1; }
}

    /* ===== ナビゲーション ===== */
    .nav {
      position: absolute;
      top: 0;
      width: 20%;
      height: 100%;
      cursor: pointer;
      z-index: 10;
    }

    .nav.prev {
      left: 0;
    }

    .nav.next {
      right: 0;
    }

    .nav::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40px;
      height: 40px;
      margin-top: -20px;
      opacity: 0.25;
    }

    .prev::after {
      left: 20px;
      border-left: 4px solid #fff;
      border-bottom: 4px solid #fff;
      transform: rotate(45deg);
    }

    .next::after {
      right: 20px;
      border-right: 4px solid #fff;
      border-bottom: 4px solid #fff;
      transform: rotate(-45deg);
    }
  </style>
</head>

<body>

<div id="viewer">
  <img id="page18" src="18.jpg" alt="18ページ">
    <div class="nav prev" id="prevBtn"></div>
    <div class="nav next" id="nextBtn"></div>
</div>

<script>
/* 操作禁止（これまでと同一仕様） */
document.addEventListener('contextmenu', e => e.preventDefault());
window.addEventListener('wheel', e => e.preventDefault(), { passive:false });
window.addEventListener('keydown', e => e.preventDefault());

let t;
document.addEventListener('touchstart', e => {
  t = setTimeout(() => e.preventDefault(), 400);
}, { passive:false });
document.addEventListener('touchend', () => clearTimeout(t));

    /* ===== ナビゲーション機能 ===== */
    function goPrev() {
      window.location.href = '17.html';
    }

    function goNext() {
      // 最後のページです
    }

    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    ['click', 'touchstart'].forEach(evt => {
      prevBtn.addEventListener(evt, e => {
        e.preventDefault();
        goPrev();
      }, { passive: false });

      nextBtn.addEventListener(evt, e => {
        e.preventDefault();
        goNext();
      }, { passive: false });
    });
  </script>

</body>
</html>
