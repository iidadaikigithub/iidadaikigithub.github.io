<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>絵本 15ページ目</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #000;
  touch-action: none;
}

/* 表示領域（上10% 下5% 不使用） */
#viewer {
  position: relative;
  width: 100vw;
  height: 85vh;
  margin-top: 10vh;
  overflow: hidden;
}

/* 背景 */
#bg {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: contain;
  z-index: 1;
  user-select: none;
  -webkit-user-drag: none;
}

/* 桜GIF（静止位置で全面表示） */
#sakura {
  position: absolute;
  inset: 0;                /* top/left/right/bottom = 0 */
  width: 100%;
  height: 100%;
  object-fit: contain;     /* 背景と完全一致 */
  z-index: 10;
  pointer-events: none;
}
</style>
</head>

<body>

<div id="viewer">
  <img id="bg" src="15a.jpg" alt="15a">
  <img id="sakura" src="sakura.gif" alt="sakura">
</div>

<script>
/* 操作禁止（既存仕様） */
document.addEventListener('contextmenu', e => e.preventDefault());
window.addEventListener('wheel', e => e.preventDefault(), { passive:false });
window.addEventListener('keydown', e => e.preventDefault());

let t;
document.addEventListener('touchstart', e => {
  t = setTimeout(() => e.preventDefault(), 400);
}, { passive:false });
document.addEventListener('touchend', () => clearTimeout(t));
</script>

</body>
</html>
