<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>絵本 6ページ目</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #fff;
      touch-アクション: none;
    }

    /* 表示領域：上10%・下5%を除外 */
    #viewer {
      position: relative;
      width: 100vw;
      height: 85vh;
      margin-top: 10vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #viewer img {
      position: absolute;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease;
      user-select: none;
      -webkit-user-drag: none;
      pointer-events: none;
    }

    #viewer img.show {
      opacity: 1;
    }

    /* 余白が出たら拡大 */
    @media (min-aspect-ratio: 16/9) {
      #viewer img { width: 100%; height: auto; }
    }
    @media (max-aspect-ratio: 16/9) {
      #viewer img { height: 100%; width: auto; }
    }

    /* アクションボタン */
    #アクション {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: rgba(255,255,255,0.8);
      font-size: 14px;
      letter-spacing: 0.2em;
      cursor: pointer;
      user-select: none;
      background: linear-gradient(
        to top,
        rgba(0,0,0,0.6),
        rgba(0,0,0,0)
      );
    }
  
        /* ===== ナビゲーション ===== */
    .nav {
      position: absolute;
      bottom: 20px;
      transform: none;
      width: 80px;
      height: 80px;
      cursor: pointer;
      z-index: 10;
      background: rgba(0,0,0,0.7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .nav:hover {
      background: rgba(0,0,0,0.9);
      transform: scale(1.1);
    }

    .nav.prev {
      left: 20px;
    }

    .nav.next {
      right: 20px;
    }

    .nav::after {
      content: '';
      width: 20px;
      height: 20px;
      border: 3px solid #fff;
      border-top: none;
      border-right: none;
    }

    .prev::after {
      transform: rotate(45deg);
      
    }

    .next::after {
      transform: rotate(-135deg);
      
    }
  </style>
</head>

<body>

  <div id="viewer">
    <img id="base" src="06a.jpg" alt="6ページ a">
    <img id="overlay" src="06.gif" alt="6ページ gif">
  </div>

  <div id="アクション">アクション
    <div class="nav prev" id="prevBtn"></div>
    <div class="nav next" id="nextBtn"></div></div>

  <script>
    /* 禁止系 */
    document.addEventListener('contextmenu', e => e.preventDefault());
    window.addEventListener('wheel', e => e.preventDefault(), { passive:false });
    window.addEventListener('keydown', e => e.preventDefault());

    let t;
    document.addEventListener('touchstart', e => {
      t = setTimeout(() => e.preventDefault(), 400);
    }, { passive:false });
    document.addEventListener('touchend', () => clearTimeout(t));

    const base = document.getElementById('base');
    const overlay = document.getElementById('overlay');
    const アクション = document.getElementById('アクション');

    /* 初期表示 */
    window.addEventListener('load', () => {
      base.classList.add('show');
    });

    function showGif() {
      overlay.classList.add('show');
    }

    /* アクションボタン */
    ['click', 'touchstart'].forEach(evt => {
      アクション.addEventListener(evt, e => {
        e.preventDefault();
        showGif();
      }, { passive:false });
    });

    /* ミドルクリック */
    document.addEventListener('mousedown', e => {
      if (e.button === 1) {
        e.preventDefault();
        showGif();
      }
    });
  
    /* ===== ナビゲーション機能 ===== */
    function goPrev() {
      window.location.href = '05.html';
    }

    function goNext() {
      window.location.href = '07.html';
    }

    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    ['click', 'touchstart'].forEach(evt => {
      prevBtn.addEventListener(evt, e => {
        e.preventDefault();
        goPrev();
      }, { passive: false });

      nextBtn.addEventListener(evt, e => {
        e.preventDefault();
        goNext();
      }, { passive: false });
    });
  </script>

</body>
</html>
