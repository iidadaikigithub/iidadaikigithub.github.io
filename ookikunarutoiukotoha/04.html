<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>絵本 4ページ目</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      touch-action: none;
    }

    /* 上10%・下5%を除いた表示領域 */
    #viewer {
      position: relative;
      width: 100vw;
      height: 85vh;
      margin-top: 10vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #viewer img {
      position: absolute;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 4s ease;
      user-select: none;
      -webkit-user-drag: none;
    }

    #viewer img.show {
      opacity: 1;
    }

    /* 余白が出たら拡大 */
    @media (min-aspect-ratio: 16/9) {
      #viewer img { width: 100%; height: auto; }
    }
    @media (max-aspect-ratio: 16/9) {
      #viewer img { height: 100%; width: auto; }
    }

    /* ===== アクションボタン ===== */
    #action {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: rgba(255,255,255,0.8);
      font-size: 14px;
      letter-spacing: 0.2em;
      cursor: pointer;
      user-select: none;
      background: linear-gradient(
        to top,
        rgba(0,0,0,0.6),
        rgba(0,0,0,0)
      );
    }
  </style>
</head>

<body>

  <div id="viewer">
    <img id="imgA" src="04a.jpg" alt="4ページ a">
    <img id="imgB" src="04b.jpg" alt="4ページ b">
  </div>

  <div id="action">アクション</div>

  <script>
    /* 禁止系 */
    document.addEventListener('contextmenu', e => e.preventDefault());
    window.addEventListener('wheel', e => e.preventDefault(), { passive:false });
    window.addEventListener('keydown', e => e.preventDefault());

    let t;
    document.addEventListener('touchstart', e => {
      t = setTimeout(() => e.preventDefault(), 400);
    }, { passive:false });
    document.addEventListener('touchend', () => clearTimeout(t));

    const imgA = document.getElementById('imgA');
    const imgB = document.getElementById('imgB');
    const action = document.getElementById('action');

    window.addEventListener('load', () => {
      imgA.classList.add('show');
    });

    function showB() {
      imgB.classList.add('show');
    }

    /* 下ボタン */
    ['click', 'touchstart'].forEach(evt => {
      action.addEventListener(evt, e => {
        e.preventDefault();
        showB();
      }, { passive:false });
    });

    /* ミドルクリック */
    document.addEventListener('mousedown', e => {
      if (e.button === 1) {
        e.preventDefault();
        showB();
      }
    });
  </script>

</body>
</html>
