<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ã‚¯ã‚¤ã‚º</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
    }

    #quizContainer {
      width: 100vw;
      max-width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 0;
    }

    #question {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 90vw;
      margin: 2vw 0 4vw 0;
      min-height: 10vw;
    }
    #questionText {
      font-size: 5vw;
      font-weight: bold;
      background: #fff;
      padding: 2vw 4vw;
      border-radius: 2vw;
      box-shadow: 0 0 0 0.5vw #000;
      z-index: 2;
      position: relative;
      display: inline-block;
      line-height: 1.2;
    }
    #questionText.speaking {
      animation: speak-bounce 0.7s ease-in-out;
    }
    @keyframes speak-bounce {
      0% { transform: scale(1); }
      20% { transform: scale(1.15); }
      50% { transform: scale(0.95); }
      80% { transform: scale(1.10); }
      100% { transform: scale(1); }
    }

    .options {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-end;
      gap: 5vw;
      width: 100vw;
      flex-wrap: nowrap; /* ã“ã“ã‚’nowrapã«å¤‰æ›´ */
      overflow-x: auto;  /* ç”»é¢ãŒå°ã•ã„å ´åˆã¯æ¨ªã‚¹ã‚¯ãƒ­ãƒ¼ãƒ« */
    }
    .option-img {
      flex: 0 0 auto; /* æ¨ªä¸¦ã³ã‚’ç¶­æŒ */
      width: 44vw;
      height: 25vw;
      max-width: 600px;
      max-height: 340px;
      min-width: 120px;
      min-height: 60px;
      margin: 2vw 1vw;
      cursor: pointer;
      border: 0.7vw solid #000;
      border-radius: 2vw;
      object-fit: contain; /* coverâ†’containã«å¤‰æ›´ã§ç”»åƒå…¨ä½“ã‚’æ å†…ã«åã‚ã‚‹ */
      background: #fff;
    }
    .zoom {
      transform: scale(1.2);
    }
    #speakBtn {
      margin-left: 2vw;
      font-size: 6vw;
      background: #fff;
      border: 1vw solid #000;
      border-radius: 50%;
      width: 10vw;
      height: 10vw;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    #speakBtn.speaking {
      animation: mic-bounce 0.4s cubic-bezier(.4,2,.6,1);
    }
    @keyframes mic-bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.25); }
      100% { transform: scale(1); }
    }

    #resultImg {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80vw;
      max-height: 80vh;
      z-index: 9999;
    }
    @media (max-width: 900px) {
      #questionText {
        font-size: 6vw;
      }
      .options {
        flex-wrap: nowrap;
      }
      .option-img {
        width: 80vw;
        height: 45vw;
        max-width: 98vw;
        max-height: 54vw;
        min-width: 80px;
        min-height: 40px;
      }
    }
    @media (max-width: 600px) {
      #questionText {
        font-size: 8vw;
      }
      .options {
        flex-wrap: nowrap;
      }
      .option-img {
        width: 90vw;
        height: 50vw;
        max-width: 100vw;
        max-height: 60vw;
        min-width: 60px;
        min-height: 30px;
      }
      #speakBtn {
        font-size: 8vw;
        width: 10vw;
        height: 10vw;
      }
    }
  </style>
</head>
<body>

<div id="quizContainer">
  <div id="question">
    <span id="questionText"></span>
    <button id="speakBtn">
      <span aria-label="ãƒã‚¤ã‚¯" role="img">ğŸ¤</span>
    </button>
  </div>
  <div id="options" class="options">
    <!-- Options will be dynamically added here -->
  </div>
  <audio id="correctAudio" src="audio/seikai.mp3"></audio>
  <audio id="incorrectAudio" src="audio/matigai.mp3"></audio>
  <img id="resultImg" src="images/seikai.gif" alt="æ­£è§£ç”»åƒ">
  <style>
    html, body {
      overscroll-behavior: none;
      touch-action: none;
      -ms-touch-action: none;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-user-drag: none;
    }
    body {
      overflow: hidden;
    }
  </style>
</div>

<script>
  // 10å•ã®å•é¡Œæ–‡
  const questions = [
    "ã‚Šã‚“ã” ã¯ ã©ã‚Œï¼Ÿ",//ç­”ãˆã¯1.jpg
    "ãƒãƒŠãƒŠ ã¯ ã©ã‚Œï¼Ÿ",//2
    "ã¿ã‹ã‚“ ã¯ ã©ã‚Œï¼Ÿ",//3
    "ã¶ã©ã† ã¯ ã©ã‚Œï¼Ÿ",//4
    "ã™ã„ã‹ ã¯ ã©ã‚Œï¼Ÿ",//5
    "ã„ã¡ã” ã¯ ã©ã‚Œï¼Ÿ",//6
    "ã‚‚ã‚‚ ã¯ ã©ã‚Œï¼Ÿ",//7
    "ãªã— ã¯ ã©ã‚Œï¼Ÿ",//8
    "ã•ãã‚‰ã‚“ã¼ ã¯ ã©ã‚Œï¼Ÿ",//9
    "ãƒ¡ãƒ­ãƒ³ ã¯ ã©ã‚Œï¼Ÿ"//10
  ];

  let currentQuestion = 0;
  let usedQuestions = [];


  // Utility function to shuffle an array
  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  // ç”»åƒè¦ç´ ã‚’ã‚°ãƒ­ãƒ¼ãƒãƒ«ã§ä¿æŒ
  let optionImgElems = [];

  // Function to load a new question
  function loadQuestion() {
    if (usedQuestions.length === 10) {
      document.getElementById("quizContainer").innerHTML = "<h2>ãœã‚“ã‚‚ã‚“ã ã„ã—ã‚…ã†ã‚Šã‚‡ã†ï¼</h2>";
      return;
    }
    // æ¬¡ã®æœªä½¿ç”¨ã®å•é¡Œç•ªå·ã‚’é¸ã¶
    let qNum;
    do {
      qNum = Math.floor(Math.random() * 10);
    } while (usedQuestions.includes(qNum));
    usedQuestions.push(qNum);
    currentQuestion = qNum;

    document.getElementById("questionText").textContent = questions[qNum];

    // æ­£è§£ç”»åƒ
    const correctImg = (qNum + 1) + ".jpg";
    // ä¸æ­£è§£ç”»åƒï¼ˆæ­£è§£ä»¥å¤–ã‹ã‚‰ãƒ©ãƒ³ãƒ€ãƒ ï¼‰
    let wrongNum;
    do {
      wrongNum = Math.floor(Math.random() * 10);
    } while (wrongNum === qNum);
    const wrongImg = (wrongNum + 1) + ".jpg";

    // é¸æŠè‚¢ã‚’ãƒ©ãƒ³ãƒ€ãƒ é…ç½®
    const options = [
      {img: correctImg, isCorrect: true},
      {img: wrongImg, isCorrect: false}
    ];
    shuffleArray(options);

    // è¡¨ç¤º
    const optionsContainer = document.getElementById("options");
    optionsContainer.innerHTML = "";
    optionImgElems = [];
    options.forEach(option => {
      const optionImg = document.createElement("img");
      optionImg.src = "images/" + option.img;
      optionImg.alt = "Option";
      optionImg.className = "option-img";
      optionImg.draggable = false;
      optionImg.oncontextmenu = (e) => e.preventDefault();
      optionImg.onmousedown = (e) => { if (e.button === 2) e.preventDefault(); };
      optionImg.ontouchstart = (e) => { if (e.touches.length > 1) e.preventDefault(); };
      optionImg.onclick = (e) => checkAnswer(option.isCorrect, optionImg);
      // ç”»åƒã®èª­ã¿è¾¼ã¿å®Œäº†å¾Œã«é«˜ã•ã‚’æƒãˆã‚‹
      optionImg.onload = () => {
        const imgs = document.querySelectorAll('.option-img');
        let maxH = 0;
        imgs.forEach(img => { if (img.naturalHeight > maxH) maxH = img.naturalHeight; });
        imgs.forEach(img => { img.style.height = maxH + 'px'; });
      };
      optionsContainer.appendChild(optionImg);
      optionImgElems.push(optionImg);
    });
  }

  // Function to check the selected answer
  function checkAnswer(isCorrect, imgElem) {
    // ã‚ºãƒ¼ãƒ ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
    imgElem.classList.add("zoom");
    setTimeout(() => {
      imgElem.classList.remove("zoom");
      if (isCorrect) {
        document.getElementById("correctAudio").play();
        document.getElementById("resultImg").style.display = "block";
        setTimeout(() => {
          document.getElementById("resultImg").style.display = "none";
          loadQuestion();
        }, 2000);
      } else {
        document.getElementById("incorrectAudio").play();
      }
    }, 200);
  }

  // èª­ã¿ä¸Šã’ãƒœã‚¿ãƒ³
  document.getElementById('speakBtn').onclick = function() {
    const textElem = document.getElementById('questionText');
    const btnElem = document.getElementById('speakBtn');
    const text = textElem.textContent;
    if ('speechSynthesis' in window) {
      btnElem.classList.add('speaking');
      setTimeout(() => { btnElem.classList.remove('speaking'); }, 400);
      setTimeout(() => {
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = 'ja-JP';
        utter.onstart = function() {
          textElem.classList.add('speaking');
        };
        utter.onend = function() {
          textElem.classList.remove('speaking');
        };
        window.speechSynthesis.cancel(); // é€£æ‰“å¯¾ç­–
        window.speechSynthesis.speak(utter);
      }, 1000); // 1ç§’é…å»¶ã—ã¦å†ç”Ÿ
    }
  };


  // ãƒ”ãƒ³ãƒã‚ºãƒ¼ãƒ ãƒ»ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ãƒ»ã‚¿ãƒƒãƒé•·æŠ¼ã—ãƒ»å³ã‚¯ãƒªãƒƒã‚¯ãƒ»é¸æŠãƒ»ãƒ‰ãƒ©ãƒƒã‚°ç¦æ­¢
  document.addEventListener('gesturestart', function(e) { e.preventDefault(); });
  document.addEventListener('gesturechange', function(e) { e.preventDefault(); });
  document.addEventListener('gestureend', function(e) { e.preventDefault(); });
  document.addEventListener('contextmenu', function(e) { e.preventDefault(); });
  document.addEventListener('mousedown', function(e) { if (e.button === 2) e.preventDefault(); });
  document.addEventListener('touchstart', function(e) { if (e.touches.length > 1) e.preventDefault(); });
  document.addEventListener('selectstart', function(e) { e.preventDefault(); });
  document.addEventListener('dragstart', function(e) { e.preventDefault(); });
  document.addEventListener('scroll', function(e) { window.scrollTo(0,0); e.preventDefault(); }, {passive:false});
  window.addEventListener('wheel', function(e) { e.preventDefault(); }, {passive:false});
  window.addEventListener('touchmove', function(e) { e.preventDefault(); }, {passive:false});
  window.addEventListener('resize', function() { window.scrollTo(0,0); });

  // å·¦å³ã‚¯ãƒªãƒƒã‚¯ã§å·¦å³ç”»åƒã‚’é¸æŠã§ãã‚‹æ©Ÿèƒ½
  document.addEventListener('mousedown', function(e) {
    if (e.target.classList && e.target.classList.contains('option-img')) return; // ç”»åƒè‡ªä½“ã®ã‚¯ãƒªãƒƒã‚¯ã¯æ—¢å­˜ã®onclickã§å‡¦ç†
    if (!optionImgElems || optionImgElems.length !== 2) return;
    if (e.button === 0) {
      // å·¦ã‚¯ãƒªãƒƒã‚¯: å·¦å´ç”»åƒã‚’é¸æŠ
      checkAnswer(optionImgElems[0].isCorrect !== undefined ? optionImgElems[0].isCorrect : optionImgElems[0].src.includes((currentQuestion+1)+'.jpg'), optionImgElems[0]);
    } else if (e.button === 2) {
      // å³ã‚¯ãƒªãƒƒã‚¯: å³å´ç”»åƒã‚’é¸æŠ
      checkAnswer(optionImgElems[1].isCorrect !== undefined ? optionImgElems[1].isCorrect : optionImgElems[1].src.includes((currentQuestion+1)+'.jpg'), optionImgElems[1]);
    }
  });

  // Initial question load
  loadQuestion();
</script>

</body>
</html>
