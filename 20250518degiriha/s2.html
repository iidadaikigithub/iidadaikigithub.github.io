<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リハビリアプリ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background-size: cover;
      background-position: center;
    }
    .page {
      display: none;
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #page1 {
      display: block;
    }
    .img-wrapper {
      position: absolute;
      width: 200px;
      height: 200px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .no-border {
      border: none !important;
    }
    .img-wrapper img {
      width: 100%;
      height: 100%;
      pointer-events: none;
      transition: transform 0.2s;
    }
    .checkbox {
      position: absolute;
      top: 10px;
      right: 10px;
      transform: scale(2);
    }
    .resizer {
      position: absolute;
      width: 30px;
      height: 30px;
      background: rgba(0,0,0,0.5);
      right: 0;
      bottom: 0;
      cursor: se-resize;
    }
    .controls {
      position: fixed;
      top: 1px;
      left: 10px;
      z-index: 1000;
    }
    .controls button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin-left: 10px;
    }
    .motion-settings, .background-settings {
      position: fixed;
      top: 10px;
      right: 10px;
      left: auto;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      font-size: 1.2em;
      z-index: 1000;
      margin-bottom: 10px;
    }
    .background-settings {
      /* move background selection to top-left area and use buttons */
      top: 10px;
      left: 10px;
      right: auto;
      bottom: auto;
    }
    .bg-buttons {
      display: flex;
      gap: 6px;
      margin-top: 6px;
      flex-wrap: wrap;
    }
    .bg-btn {
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #999;
      background: #fff;
      cursor: pointer;
      font-size: 0.95em;
    }
    .bg-btn.active {
      background: #4CAF50;
      color: white;
      border-color: #388E3C;
    }
    .enlarged {
      transform: scale(1.2);
      transition: transform 0.2s;
    }
    .border-toggle {
      position: fixed;
      /* move border toggle to top-left area to keep bottom clean */
      top: 80px;
      left: 10px;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      font-size: 1.2em;
      z-index: 1000;
    }
    .effect-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 999;
    }
    html, body {
      touch-action: none; /* 標準のピンチズーム・スクロールを禁止 */
      overscroll-behavior: none;
    }
  </style>
</head>
<body>

  <div class="motion-settings">
    <label><input type="radio" name="motion" value="circle"> 円運動（遅）</label><br>
    <label><input type="radio" name="motion" value="zigzag"> ジグザグ（遅）</label><br>
    <label><input type="radio" name="motion" value="horizontal"> 左右（遅）</label><br>
    <label><input type="radio" name="motion" value="vertical"> 上下（遅）</label><br>
    <label><input type="radio" name="motion" value="circle-fast"> 円運動（速）</label><br>
    <label><input type="radio" name="motion" value="zigzag-fast"> ジグザグ（速）</label><br>
    <label><input type="radio" name="motion" value="horizontal-fast"> 左右（速）</label><br>
    <label><input type="radio" name="motion" value="vertical-fast"> 上下（速）</label><br>
    <label><input type="radio" name="motion" value="random"> じわじわ動く</label><br>
    <label><input type="radio" name="motion" value="none" checked> 動かない（静止）</label>
    <hr>
    <label><input type="checkbox" id="tapRemove"> タッチや左クリックで消えるモード</label>
  </div>

  <div class="background-settings">
    背景選択：<br>
    <label><input type="radio" name="background" value="h1.jpg"> h1</label>
    <label><input type="radio" name="background" value="h2.jpg"> h2</label>
    <label><input type="radio" name="background" value="h3.jpg"> h3</label>
    <label><input type="radio" name="background" value="h4.jpg"> h4</label>
    <label><input type="radio" name="background" value="h5.jpg"> h5</label>
  </div>

  <div class="border-toggle">
    <label><input type="radio" name="border" value="on" checked> 枠あり</label><br>
    <label><input type="radio" name="border" value="off"> 枠なし</label>
  </div>

  <div class="controls">
    <button onclick="resetPositions()">やりなおし</button>
    <button onclick="lockScreen()">この設定でスタート</button>
  </div>

  <div id="page1" class="page"></div>
  <div id="page2" class="page"></div>

  <script>
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');

    document.querySelectorAll('input[name="background"]').forEach(radio => {
      radio.addEventListener('change', (e) => {
        document.body.style.backgroundImage = `url(${e.target.value})`;
      });
    });

    // 標準のジェスチャー（ピンチズーム・ダブルタップズーム・スクロール）を禁止
    document.addEventListener('touchmove', function(e) {
      if (e.touches.length > 1) e.preventDefault();
    }, { passive: false });
    document.addEventListener('gesturestart', function(e) { e.preventDefault(); });
    document.addEventListener('dblclick', function(e) { e.preventDefault(); });

    function createWrappers() {
      page1.innerHTML = '';
      for (let i = 1; i <= 5; i++) {
        const wrapper = document.createElement('div');
        wrapper.className = 'img-wrapper';
        wrapper.style.left = `${i * 210}px`;
        wrapper.style.top = '50px';

        const img = document.createElement('img');
        img.src = `0${i}.png`;

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.className = 'checkbox';

        const resizer = document.createElement('div');
        resizer.className = 'resizer';

        wrapper.appendChild(img);
        wrapper.appendChild(checkbox);
        wrapper.appendChild(resizer);
        page1.appendChild(wrapper);

        // ドラッグ（マウス）
        wrapper.addEventListener('mousedown', e => {
          if (e.target.classList.contains('checkbox') || e.target.classList.contains('resizer')) return;
          let offsetX = e.offsetX;
          let offsetY = e.offsetY;
          checkbox.checked = true;

          function moveAt(ev) {
            wrapper.style.left = `${ev.pageX - offsetX}px`;
            wrapper.style.top = `${ev.pageY - offsetY}px`;
          }
          function stopDrag() {
            document.removeEventListener('mousemove', moveAt);
            document.removeEventListener('mouseup', stopDrag);
          }
          document.addEventListener('mousemove', moveAt);
          document.addEventListener('mouseup', stopDrag);
        });
        // ドラッグ（タッチ）
        wrapper.addEventListener('touchstart', e => {
          if (e.target.classList.contains('checkbox') || e.target.classList.contains('resizer')) return;
          if (e.touches.length !== 1) return;
          const touch = e.touches[0];
          const rect = wrapper.getBoundingClientRect();
          const offsetX = touch.clientX - rect.left;
          const offsetY = touch.clientY - rect.top;
          checkbox.checked = true;

          function moveAt(ev) {
            if (ev.touches.length !== 1) return;
            const t = ev.touches[0];
            wrapper.style.left = `${t.clientX - offsetX}px`;
            wrapper.style.top = `${t.clientY - offsetY}px`;
          }
          function stopDrag() {
            document.removeEventListener('touchmove', moveAt);
            document.removeEventListener('touchend', stopDrag);
          }
          document.addEventListener('touchmove', moveAt, { passive: false });
          document.addEventListener('touchend', stopDrag);
        });

        // リサイズ（マウス）
        resizer.addEventListener('mousedown', e => {
          e.stopPropagation();
          const startX = e.clientX;
          const startY = e.clientY;
          const startWidth = wrapper.offsetWidth;
          const startHeight = wrapper.offsetHeight;
          checkbox.checked = true;

          function resize(ev) {
            wrapper.style.width = `${startWidth + (ev.clientX - startX)}px`;
            wrapper.style.height = `${startHeight + (ev.clientY - startY)}px`;
          }
          function stopResize() {
            document.removeEventListener('mousemove', resize);
            document.removeEventListener('mouseup', stopResize);
          }
          document.addEventListener('mousemove', resize);
          document.addEventListener('mouseup', stopResize);
        });
        // リサイズ（タッチ）
        resizer.addEventListener('touchstart', e => {
          e.stopPropagation();
          if (e.touches.length !== 1) return;
          const touch = e.touches[0];
          const startX = touch.clientX;
          const startY = touch.clientY;
          const startWidth = wrapper.offsetWidth;
          const startHeight = wrapper.offsetHeight;
          checkbox.checked = true;

          function resize(ev) {
            if (ev.touches.length !== 1) return;
            const t = ev.touches[0];
            wrapper.style.width = `${startWidth + (t.clientX - startX)}px`;
            wrapper.style.height = `${startHeight + (t.clientY - startY)}px`;
          }
          function stopResize() {
            document.removeEventListener('touchmove', resize);
            document.removeEventListener('touchend', stopResize);
          }
          document.addEventListener('touchmove', resize, { passive: false });
          document.addEventListener('touchend', stopResize);
        });
      }
    }

    createWrappers();

    function resetPositions() {
      createWrappers();
      page2.innerHTML = '';
      page1.style.display = 'block';
      page2.style.display = 'none';
    }

    function lockScreen() {
      page1.style.display = 'none';
      page2.style.display = 'block';
      page2.innerHTML = '';

      const selectedMotion = document.querySelector('input[name="motion"]:checked')?.value || 'none';
      const borderSetting = document.querySelector('input[name="border"]:checked')?.value || 'on';

      document.querySelectorAll('.img-wrapper').forEach(wrapper => {
        if (wrapper.querySelector('.checkbox').checked) {
          const clone = wrapper.cloneNode(true);
          clone.querySelector('.checkbox').remove();
          clone.querySelector('.resizer').remove();

          const img = clone.querySelector('img');
          if (borderSetting === 'off') clone.classList.add('no-border');

          // gifを毎回新しいimgで再生する
          function playEffect() {
            clone.classList.add('enlarged');
            let effect = clone.querySelector('.effect-overlay');
            if (effect) effect.remove();
            effect = document.createElement('img');
            effect.src = 'e.gif?' + Date.now(); // キャッシュ防止
            effect.className = 'effect-overlay';
            clone.appendChild(effect);
            effect.style.display = 'block';
            setTimeout(() => {
              clone.classList.remove('enlarged');
              effect.remove();
            }, 500);
            const kouka = new Audio('kouka.mp3');
            const mainAudio = new Audio(img.src.replace('.png', '.mp3'));
            kouka.addEventListener('ended', () => mainAudio.play());
            kouka.play();
          }

          clone.addEventListener('mousedown', playEffect);
                clone.addEventListener('touchstart', playEffect);
                // デフォルト: タッチで効果再生
                // ただし「タッチで消えるモード」が選ばれている場合は上書きして消す動作にする
                const tapRemove = document.getElementById('tapRemove')?.checked;
                if (tapRemove) {
                  // 既に追加した再生イベントを無効化するためにクローンから削除
                  clone.removeEventListener('mousedown', playEffect);
                  clone.removeEventListener('touchstart', playEffect);
                  function removeHandler(ev) {
                    ev.stopPropagation();
                    if (ev.cancelable) ev.preventDefault();
                    if (!clone || !clone.parentNode) return;
                    // すぐ大きく見せてから縮んでフェードアウトするアニメーション
                    clone.style.transition = 'transform 0.25s ease, opacity 0.25s ease';
                    clone.style.transform = 'scale(1.25)';
                    clone.style.opacity = '1';
                    // 強制的にリフローしてから縮小アニメーションを開始
                    void clone.offsetWidth;
                    requestAnimationFrame(() => {
                      clone.style.transform = 'scale(0)';
                      clone.style.opacity = '0';
                    });
                    // アニメーション終了後に要素を削除して判定
                    setTimeout(() => {
                      if (clone && clone.parentNode) clone.parentNode.removeChild(clone);
                      checkRemainingAndFinish();
                    }, 260);
                  }
                  // クリック（マウス押下）とタッチ開始で即座に反応
                  clone.addEventListener('mousedown', removeHandler);
                  clone.addEventListener('touchstart', removeHandler, { passive: false });
                }

          page2.appendChild(clone);
          startMotion(clone, selectedMotion);
        }
      });
    }

    function startMotion(el, mode) {
      const speed = mode.includes('fast') ? 4 : 1.5;
      let angle = 0;
      let dx = speed;
      let dy = speed;
      let flipped = false;

      el.style.position = 'absolute';

      function animate() {
        // 要素が DOM から切り離されていたらアニメーション停止
        if (!el.isConnected) return;
        let x = el.offsetLeft;
        let y = el.offsetTop;
        const width = el.offsetWidth;
        const height = el.offsetHeight;

        if (mode.includes('circle')) {
          angle += 0.05 * speed;
          x += Math.cos(angle) * speed;
          y += Math.sin(angle) * speed;
        } else if (mode.includes('zigzag')) {
          x += dx;
          y += dy;
          if (x <= 0 || x + width >= window.innerWidth) {
            dx *= -1;
            flipped = !flipped;
            el.querySelector('img').style.transform = `scaleX(${flipped ? -1 : 1})`;
          }
          if (y <= 0 || y + height >= window.innerHeight) dy *= -1;
        } else if (mode.includes('horizontal')) {
          x += dx;
          if (x <= 0 || x + width >= window.innerWidth) {
            dx *= -1;
            flipped = !flipped;
            el.querySelector('img').style.transform = `scaleX(${flipped ? -1 : 1})`;
          }
        } else if (mode.includes('vertical')) {
          y += dy;
          if (y <= 0 || y + height >= window.innerHeight) dy *= -1;
        } else if (mode === 'random') {
          x += Math.random() * 4 - 2;
          y += Math.random() * 4 - 2;
        }

        el.style.left = `${Math.max(0, Math.min(x, window.innerWidth - width))}px`;
        el.style.top = `${Math.max(0, Math.min(y, window.innerHeight - height))}px`;

        requestAnimationFrame(animate);
      }

      if (mode !== 'none') animate();
    }

    function checkRemainingAndFinish() {
      // 残っているクローン要素を数える
      const remaining = page2.querySelectorAll('.img-wrapper').length;
      if (remaining === 0) {
        // 音声で合格のメッセージを話す
        const msg = 'ぜんぶ、タッチできました、よくできました';
        const utter = new SpeechSynthesisUtterance(msg);
        utter.lang = 'ja-JP';
        // 表示：owari.png
        const owari = document.createElement('img');
        owari.src = 'owari.png';
        owari.id = 'owariImage';
        owari.style.position = 'fixed';
        owari.style.left = '50%';
        owari.style.top = '50%';
        owari.style.transform = 'translate(-50%, -50%)';
        owari.style.zIndex = '2000';
        owari.style.maxWidth = '80%';
        owari.style.maxHeight = '80%';
        page2.appendChild(owari);

        // 話し終えたら最初の画面に戻る
        utter.onend = () => {
          setTimeout(() => {
            // 片付け
            if (owari && owari.parentNode) owari.parentNode.removeChild(owari);
            resetPositions();
          }, 800);
        };
        // 再生開始
        try { speechSynthesis.cancel(); } catch(e) {}
        speechSynthesis.speak(utter);
      }
    }
  </script>
</body>
</html>
