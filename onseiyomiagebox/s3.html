<p>こちらをクリックして <a href="https://iidadaikigithub.github.io/onseiyomiagebox/dansei.html">音声読み上げボックス 男性声</a> に移動します。</p>
    
    <div>
        <h1>打ち込んだ文字を機械がよみあげるよ</h1>

    <div id="forms-container">
       
    </div>

    <script>
        const textareas = [];
        let selectedTextarea = null;
        let isReading = false;

        // テキストを読み上げる関数
        function readText(text) {
            if ('speechSynthesis' in window) {
                if (!text.trim()) {
                    return;
                }

                // 既存の読み上げをキャンセル
                speechSynthesis.cancel();

                isReading = true;
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ja-JP'; // 日本語設定
                utterance.onend = () => {
                    isReading = false;
                };
                utterance.onerror = () => {
                    isReading = false;
                    console.error('Speech synthesis error.');
                };
                speechSynthesis.speak(utterance);
            } else {
                alert('このブラウザは音声読み上げ機能をサポートしていません。');
            }
        }

        // フォーム生成関数
        function createForms() {
            const container = document.getElementById('forms-container');

            for (let i = 0; i < 8; i++) {
                const formDiv = document.createElement('div');
                formDiv.className = 'container';

                const textarea = document.createElement('textarea');
                textarea.placeholder = `ここに文字を打つとよみあげるよ (${i + 1})`;
                
                textarea.addEventListener('click', () => {
                    // すべてのテキストエリアから選択クラスを削除
                    textareas.forEach(ta => ta.classList.remove('selected'));
                    // クリックされたテキストエリアに選択クラスを追加
                    textarea.classList.add('selected');
                    selectedTextarea = textarea;
                });

                textareas.push(textarea);
                formDiv.appendChild(textarea);
                container.appendChild(formDiv);
            }
        }

        // 右クリックイベント
        document.addEventListener('contextmenu', (event) => {
            event.preventDefault(); // デフォルトのコンテキストメニューを無効化

            if (isReading) {
                return; // 読み上げ中は新しい読み上げを開始しない
            }

            if (selectedTextarea) {
                const textToRead = selectedTextarea.value;
                readText(textToRead);
            }
        });

        // ページ読み込み時にフォームを生成
        createForms();
    </script>
