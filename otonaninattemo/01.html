<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>絵本めくりアニメーション</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: black;
    touch-action: none;
    user-select: none;
  }

  .book {
    position: relative;
    width: 100vw;
    height: 100vh;
    perspective: 1500px; /* 3D効果 */
  }

  .page {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    transform-style: preserve-3d;
    transition: transform 1s ease;
  }

  .page img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    pointer-events: none;
    user-select: none;
    -webkit-user-drag: none;
  }

  .next {
    transform: rotateY(-180deg);
  }

  button {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2rem;
    padding: 1rem;
    background: rgba(255,255,255,0.5);
    border: none;
    cursor: pointer;
    z-index: 10;
  }
  #prevBtn { left: 0; }
  #nextBtn { right: 0; }

</style>
</head>
<body>
<div class="book">
  <div class="page" id="page1"><img src="01.jpg" alt="ページ1"></div>
  <div class="page" id="page2"><img src="02.jpg" alt="ページ2"></div>
</div>

<audio id="pageAudio" src="p.mp3"></audio>

<button id="prevBtn">&lt;</button>
<button id="nextBtn">&gt;</button>

<script>
const page1 = document.getElementById('page1');
const page2 = document.getElementById('page2');
const audio = document.getElementById('pageAudio');
let currentPage = 1;

function playAudio() {
    audio.currentTime = 0;
    audio.play().catch(e => {});
}

// 次ページめくり
function nextPage() {
    if (currentPage === 1) {
        // アニメーション再生
        playAudio();
        page1.style.transform = 'rotateY(-180deg)';
        // アニメーション完了後に02.htmlに移動
        setTimeout(() => {
            window.location.href = "02.html";
        }, 1000); // アニメーション時間1秒に合わせる
        currentPage = 2;
    }
}

// 前ページめくり（戻る場合は01.htmlへ）
function prevPage() {
    if (currentPage === 2) {
        playAudio();
        page1.style.transform = 'rotateY(0deg)';
        setTimeout(() => {
            window.location.href = "01.html";
        }, 1000);
        currentPage = 1;
    }
}

document.getElementById('nextBtn').addEventListener('click', nextPage);
document.getElementById('prevBtn').addEventListener('click', prevPage);

// キーボード操作
document.addEventListener('keydown', e => {
    if (e.key === 'Enter') nextPage();
    if (e.key === 'Backspace') prevPage();
});

// 禁止操作
window.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('touchmove', e => e.preventDefault(), {passive:false});
</script>
</body>
</html>
