<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>みんなともだちの絵本</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: black;
    touch-action: none;
    user-select: none;
  }

  .book {
    position: relative;
    width: 100vw;
    height: 100vh;
    perspective: 2000px;
  }

  .page {
    position: absolute;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transform-origin: left center;
    transition: transform 1.5s ease-in-out;
    backface-visibility: hidden;
  }

  .page img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    pointer-events: none;
    user-select: none;
    -webkit-user-drag: none;
  }

  .page.flipping {
    transform: rotateY(-180deg);
  }

  .next-page {
    transform: rotateY(180deg);
    z-index: -1;
  }

  button {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2rem;
    padding: 1rem;
    background: rgba(255,255,255,0.5);
    border: none;
    cursor: pointer;
    z-index: 10;
  }
  #prevBtn { left: 0; }
  #nextBtn { right: 0; }

</style>
</head>
<body>
<div class="book">
  <div class="page next-page" id="nextPage"><img src="02.gif" alt="次のページ"></div>
  <div class="page" id="page1"><img src="01.jpg" alt="ページ1"></div>
</div>

<audio id="pageAudio" src="p.mp3"></audio>

<button id="prevBtn">&lt;</button>
<button id="nextBtn">&gt;</button>

<script>
const page1 = document.getElementById('page1');
const audio = document.getElementById('pageAudio');

function playAudio() {
    audio.currentTime = 0;
    audio.play().catch(e => {});
}

function nextPage() {
    playAudio();
    page1.classList.add('flipping');
    setTimeout(() => {
        window.location.href = "02.html";
    }, 1500);
}

function prevPage() {}

document.getElementById('nextBtn').addEventListener('click', nextPage);
document.getElementById('prevBtn').addEventListener('click', prevPage);

document.addEventListener('keydown', e => {
    if (e.key === 'Enter') nextPage();
});

window.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('touchmove', e => e.preventDefault(), {passive:false});
</script>
</body>
</html>
