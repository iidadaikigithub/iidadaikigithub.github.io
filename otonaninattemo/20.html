<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>絵本 - ページ20</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: white;
    touch-action: none;
    user-select: none;
  }

  #bgGif, #fgGif {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    user-select: none;
    -webkit-user-drag: none;
  }

  #fgGif { z-index: 50; }

  #sakura {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: 100;
    pointer-events: none;
  }

  /* 前後ボタン & アクションボタン */
  button {
    position: fixed;
    font-size: 2rem;
    padding: 1rem;
    background: rgba(255,255,255,0.7);
    border: none;
    cursor: pointer;
    z-index: 150;
  }
  #prevBtn { left: 0; top: 50%; transform: translateY(-50%); }
  #nextBtn { right: 0; top: 50%; transform: translateY(-50%); }
  #actionBtn { bottom: 2%; left: 50%; transform: translateX(-50%); }

  /* ゆれアニメーション（1度の小刻み） */
  @keyframes tinyShake {
    0%, 100% { transform: translate(0, 0) rotate(0deg); }
    10% { transform: translate(-5px, -5px) rotate(-1deg); }
    20% { transform: translate(5px, 5px) rotate(1deg); }
    30% { transform: translate(-5px, 5px) rotate(-1deg); }
    40% { transform: translate(5px, -5px) rotate(1deg); }
    50% { transform: translate(-5px, -5px) rotate(-1deg); }
    60% { transform: translate(5px, 5px) rotate(1deg); }
    70% { transform: translate(-5px, 5px) rotate(-1deg); }
    80% { transform: translate(5px, -5px) rotate(1deg); }
    90% { transform: translate(-5px, -5px) rotate(-1deg); }
  }

  .shaking {
    animation: tinyShake 2s ease-in-out;
  }

  body {
    perspective: 2000px;
  }

  body.flipping {
    transform-style: preserve-3d;
    transform-origin: left center;
    transform: rotateY(-180deg);
    transition: transform 1.5s ease-in-out;
  }
</style>
</head>
<body>

<audio id="pageSound" src="p.mp3"></audio>
<audio id="pageAudio" src="20.mp3"></audio>

<img id="bgGif" src="191.gif" alt="背景">
<img id="fgGif" src="192.gif" alt="前景">
<img id="sakura" src="sakura.gif" alt="桜">

<!-- 前後ページボタン -->
<button id="prevBtn">&lt;</button>
<button id="nextBtn">&gt;</button>
<button id="actionBtn">アクション</button>

<script>
const bgGif = document.getElementById('bgGif');
const fgGif = document.getElementById('fgGif');
const pageAudio = document.getElementById('pageAudio');

// ページ読み込み時に自動再生
pageAudio.play();

// ページ移動
function prevPage() {
    const pageSound = document.getElementById("pageSound");
    if(pageSound) { pageSound.currentTime = 0; pageSound.play().catch(e=>{}); } window.location.href = "19.html"; }
function nextPage() {
    const pageSound = document.getElementById("pageSound");
    if(pageSound) { pageSound.currentTime = 0; pageSound.play().catch(e=>{}); } 
    document.body.classList.add('flipping');
    setTimeout(() => {
        window.location.href = "21.html";
    }, 1500);
}

document.getElementById('prevBtn').addEventListener('click', prevPage);
document.getElementById('nextBtn').addEventListener('click', nextPage);

// 元の画像を揺らす
function shakeImages() {
    bgGif.classList.remove('shaking');
    fgGif.classList.remove('shaking');
    void bgGif.offsetWidth;
    bgGif.classList.add('shaking');
    fgGif.classList.add('shaking');
}

// タッチ / クリック
document.body.addEventListener('click', (e) => {
    if(e.target.tagName !== 'BUTTON') shakeImages();
});
document.getElementById('actionBtn').addEventListener('click', shakeImages);

// キーボード操作
document.addEventListener('keydown', e => {
    if (e.key === 'Enter') shakeImages();
    if (e.key === 'Backspace') prevPage();
});

// 禁止操作
window.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('touchmove', e => e.preventDefault(), {passive:false});
</script>

</body>
</html>
