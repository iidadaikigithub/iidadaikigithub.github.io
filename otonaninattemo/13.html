<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>絵本 - ページ13</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: white;
    touch-action: none;
    user-select: none;
  }

  #bgGif, #fgGif {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    user-select: none;
    -webkit-user-drag: none;
  }

  #fgGif {
    z-index: 100; /* 前景は常に前面 */
  }

  /* 前後ボタン */
  button {
    position: fixed;
    font-size: 2rem;
    padding: 1rem;
    background: rgba(255,255,255,0.7);
    border: none;
    cursor: pointer;
    z-index: 200;
  }
  #prevBtn { left: 0; top: 50%; transform: translateY(-50%); }
  #nextBtn { right: 0; top: 50%; transform: translateY(-50%); }
  #actionBtn { right: 2%; bottom: 10%; z-index: 210; } /* 右下アクションボタン */

  /* 小刻みに揺れるアニメーション */
  @keyframes tinyShake {
    0%   { transform: rotate(0deg); }
    25%  { transform: rotate(1deg); }
    50%  { transform: rotate(-1deg); }
    75%  { transform: rotate(1deg); }
    100% { transform: rotate(0deg); }
  }

  .shake {
    animation: tinyShake 1s ease-in-out;
  }

  body {
    perspective: 2000px;
  }

  body.flipping {
    transform-style: preserve-3d;
    transform-origin: left center;
    transform: rotateY(-180deg);
    transition: transform 1.5s ease-in-out;
  }

  .splash {
    position: fixed;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,255,255,0.9), rgba(100,180,230,0.8), transparent);
    z-index: 150;
    pointer-events: none;
    animation: splashAnim 0.8s ease-out forwards;
  }

  @keyframes splashAnim {
    0% { transform: scale(0); opacity: 1; }
    100% { transform: scale(2); opacity: 0; }
  }

  .droplet {
    position: fixed;
    width: 8px;
    height: 12px;
    background: rgba(80,160,220,0.9);
    border-radius: 50% 50% 50% 0;
    z-index: 150;
    pointer-events: none;
  }
</style>
</head>
<body>

<img id="bgGif" src="121.gif" alt="背景">
<img id="fgGif" src="122.gif" alt="前景">

<audio id="effectAudio" src="12.mp3"></audio>
<audio id="pageSound" src="p.mp3"></audio>

<!-- 前後ページボタン -->
<button id="prevBtn">&lt;</button>
<button id="nextBtn">&gt;</button>
<!-- アクションボタン -->
<button id="actionBtn">アクション</button>

<script>
const fgGif = document.getElementById('fgGif');
const effectAudio = document.getElementById('effectAudio');

// ページ移動
function prevPage() {
    const pageSound = document.getElementById("pageSound");
    if(pageSound) { pageSound.currentTime = 0; pageSound.play().catch(e=>{}); } window.location.href = "12.html"; }
function nextPage() {
    const pageSound = document.getElementById("pageSound");
    if(pageSound) { pageSound.currentTime = 0; pageSound.play().catch(e=>{}); } 
    document.body.classList.add('flipping');
    setTimeout(() => {
        window.location.href = "14.html";
    }, 1500);
}

document.getElementById('prevBtn').addEventListener('click', prevPage);
document.getElementById('nextBtn').addEventListener('click', nextPage);

// タッチ・クリックで揺れ＆効果音再生
function shakeAndPlay() {
    // 再生をリセットしてから
    effectAudio.pause();
    effectAudio.currentTime = 0;
    effectAudio.play();

    // アニメーションを一度リセットして再適用
    fgGif.classList.remove('shake');
    void fgGif.offsetWidth; // reflow
    fgGif.classList.add('shake');

    // 水しぶきエフェクト（波紋）
    for (let i = 0; i < 25; i++) {
        setTimeout(() => {
            const splash = document.createElement('div');
            splash.className = 'splash';
            splash.style.left = Math.random() * 100 + 'vw';
            splash.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(splash);
            setTimeout(() => splash.remove(), 800);
        }, i * 40);
    }

    // 飛び散る水滴エフェクト
    for (let i = 0; i < 50; i++) {
        setTimeout(() => {
            const droplet = document.createElement('div');
            droplet.className = 'droplet';
            const startX = Math.random() * 100;
            const startY = Math.random() * 100;
            droplet.style.left = startX + 'vw';
            droplet.style.top = startY + 'vh';
            droplet.style.transform = `rotate(${Math.random() * 360}deg)`;
            document.body.appendChild(droplet);
            
            const angle = Math.random() * Math.PI * 2;
            const distance = 50 + Math.random() * 100;
            const endX = startX + Math.cos(angle) * distance / window.innerWidth * 100;
            const endY = startY + Math.sin(angle) * distance / window.innerHeight * 100;
            
            droplet.animate([
                { left: startX + 'vw', top: startY + 'vh', opacity: 1 },
                { left: endX + 'vw', top: endY + 'vh', opacity: 0 }
            ], { duration: 600, easing: 'ease-out' });
            
            setTimeout(() => droplet.remove(), 600);
        }, i * 30);
    }
}

// イベント登録
document.body.addEventListener('click', shakeAndPlay);
document.body.addEventListener('touchstart', shakeAndPlay);
document.getElementById('actionBtn').addEventListener('click', (e) => {
    e.stopPropagation(); // 画面全体への伝播を止める
    shakeAndPlay();
});

// キーボード操作
document.addEventListener('keydown', e => {
    if (e.key === 'Enter') shakeAndPlay();
    if (e.key === 'Backspace') prevPage();
});

// 禁止操作
window.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('touchmove', e => e.preventDefault(), {passive:false});
</script>

</body>
</html>
