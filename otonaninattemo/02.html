<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>絵本 - ページ2</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: white;
    touch-action: none;
    user-select: none;
  }

  .book {
    position: relative;
    width: 100vw;
    height: 100vh;
    perspective: 2000px;
  }

  .page {
    position: absolute;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transform-origin: left center;
    transition: transform 1.5s ease-in-out;
  }

  .page img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    pointer-events: none;
    user-select: none;
    -webkit-user-drag: none;
  }

  .page.flipping {
    transform: rotateY(-180deg);
  }

  button {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2rem;
    padding: 1rem;
    background: rgba(255,255,255,0.7);
    border: none;
    cursor: pointer;
    z-index: 10;
  }

  #prevBtn { left: 0; }
  #nextBtn { right: 0; }
  #stopAudioBtn { right: 3rem; }
</style>
</head>
<body>

<div class="book">
  <div class="page" id="page2">
    <img src="02.gif" alt="ページ2">
  </div>
</div>

<audio id="pageAudio" src="02.mp3" loop></audio>

<button id="prevBtn">&lt;</button>
<button id="nextBtn">&gt;</button>
<button id="stopAudioBtn">■</button>

<script>
const page2 = document.getElementById('page2');
const audio = document.getElementById('pageAudio');

function startAudio() {
    audio.play().catch(e => console.log("再生制限で未再生", e));
    window.removeEventListener('click', startAudio);
    window.removeEventListener('touchstart', startAudio);
}
window.addEventListener('click', startAudio);
window.addEventListener('touchstart', startAudio);

function stopAudio() {
    audio.pause();
    audio.currentTime = 0;
}

function prevPage() {
    window.location.href = '01.html';
}

function nextPage() {
    page2.classList.add('flipping');
    setTimeout(() => {
        window.location.href = '03.html';
    }, 1500);
}

document.getElementById('prevBtn').addEventListener('click', prevPage);
document.getElementById('nextBtn').addEventListener('click', nextPage);
document.getElementById('stopAudioBtn').addEventListener('click', stopAudio);

document.addEventListener('keydown', e => {
    if (e.key === 'Enter') nextPage();
    if (e.key === 'Backspace') prevPage();
});

window.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('touchmove', e => e.preventDefault(), {passive:false});
</script>
</body>
</html>
