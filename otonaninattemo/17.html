<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>絵本 - ページ17</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: white;
    touch-action: none;
    user-select: none;
  }

  #pageGif {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    display: block;
    opacity: 0;
    transition: opacity 3s ease; /* ゆっくりフェード */
    user-select: none;
    -webkit-user-drag: none;
  }

  /* 前後ボタン */
  button {
    position: fixed;
    font-size: 2rem;
    padding: 1rem;
    background: rgba(255,255,255,0.7);
    border: none;
    cursor: pointer;
    z-index: 10;
  }
  #prevBtn { left: 0; top: 50%; transform: translateY(-50%); }
  #nextBtn { right: 0; top: 50%; transform: translateY(-50%); }
</style>
</head>
<body>

<img id="pageGif" src="16.gif" alt="ページ17">

<!-- 前後ページボタン -->
<button id="prevBtn">&lt;</button>
<button id="nextBtn">&gt;</button>

<script>
// フェードイン
window.addEventListener('load', () => {
    document.getElementById('pageGif').style.opacity = 1;
});

// ページ移動
function prevPage() { window.location.href = "16.html"; }
function nextPage() { window.location.href = "18.html"; }

document.getElementById('prevBtn').addEventListener('click', prevPage);
document.getElementById('nextBtn').addEventListener('click', nextPage);

// キーボード操作
document.addEventListener('keydown', e => {
    if (e.key === 'Backspace') prevPage();
    if (e.key === 'Enter') nextPage();
});

// 禁止操作
window.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('touchmove', e => e.preventDefault(), {passive:false});
</script>

</body>
</html>
