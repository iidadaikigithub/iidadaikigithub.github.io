<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>絵本 - ページ9</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: white;
    touch-action: none;
    user-select: none;
  }

  .book {
    position: relative;
    width: 100vw;
    height: 100vh;
    perspective: 2000px;
  }

  .page {
    position: absolute;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transform-origin: left center;
    transition: transform 1.5s ease-in-out;
  }

  .page.flipping {
    transform: rotateY(-180deg);
  }

  #bgGif, #fgGif {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    user-select: none;
    -webkit-user-drag: none;
  }

  button {
    position: fixed;
    font-size: 2rem;
    padding: 1rem;
    background: rgba(255,255,255,0.7);
    border: none;
    cursor: pointer;
    z-index: 10;
  }
  #prevBtn { left: 0; top: 50%; transform: translateY(-50%); }
  #nextBtn { right: 0; top: 50%; transform: translateY(-50%); }
  #actionBtn { bottom: 2%; left: 50%; transform: translateX(-50%); }

  @keyframes tinySeesaw {
    0%   { transform: rotate(0deg); }
    12.5% { transform: rotate(1deg); }
    25%  { transform: rotate(-1deg); }
    37.5% { transform: rotate(1deg); }
    50%  { transform: rotate(-1deg); }
    62.5% { transform: rotate(1deg); }
    75%  { transform: rotate(-1deg); }
    87.5% { transform: rotate(1deg); }
    100% { transform: rotate(0deg); }
  }

  .seesaw {
    animation: tinySeesaw 3s ease-in-out forwards;
  }
</style>
</head>
<body>

<div class="book">
  <div class="page" id="page9">
    <img id="bgGif" src="091.gif" alt="ページ9背景">
    <img id="fgGif" src="092.gif" alt="ページ9前景">
  </div>
</div>

<audio id="pageAudio" src="09.mp3" autoplay></audio>

<button id="prevBtn">&lt;</button>
<button id="nextBtn">&gt;</button>
<button id="actionBtn">ゆらす</button>

<script>
const page9 = document.getElementById('page9');
const fgGif = document.getElementById('fgGif');
const actionBtn = document.getElementById('actionBtn');

function shakeFg() {
    fgGif.classList.remove('seesaw');
    void fgGif.offsetWidth;
    fgGif.classList.add('seesaw');
}

function prevPage() { 
    window.location.href = "08.html"; 
}

function nextPage() { 
    page9.classList.add('flipping');
    setTimeout(() => {
        window.location.href = "10.html";
    }, 1500);
}

document.getElementById('prevBtn').addEventListener('click', prevPage);
document.getElementById('nextBtn').addEventListener('click', nextPage);
actionBtn.addEventListener('click', shakeFg);

document.body.addEventListener('click', (e) => {
    if(e.target.tagName !== 'BUTTON') shakeFg();
});

document.addEventListener('keydown', e => {
    if (e.key === 'Enter') shakeFg();
    if (e.key === 'Backspace') prevPage();
});

window.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('touchmove', e => e.preventDefault(), {passive:false});
</script>

</body>
</html>
