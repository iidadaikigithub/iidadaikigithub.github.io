<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>絵本 - ページ3</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: white;
    touch-action: none;
    user-select: none;
  }

  .book {
    position: relative;
    width: 100vw;
    height: 100vh;
    perspective: 2000px;
  }

  .page {
    position: absolute;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transform-origin: left center;
    transition: transform 1.5s ease-in-out;
  }

  .page img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    user-select: none;
    -webkit-user-drag: none;
  }

  .page.flipping {
    transform: rotateY(-180deg);
  }

  button {
    position: fixed;
    font-size: 2rem;
    padding: 1rem;
    background: rgba(255,255,255,0.7);
    border: none;
    cursor: pointer;
    z-index: 10;
  }

  #prevBtn { left: 0; top: 50%; transform: translateY(-50%); }
  #nextBtn { right: 0; top: 50%; transform: translateY(-50%); }
  #actionBtn { bottom: 10px; left: 50%; transform: translateX(-50%); font-size: 1.5rem; }
</style>
</head>
<body>

<div class="book">
  <div class="page" id="page3">
    <img id="pageImg" src="03.jpg" alt="ページ3">
  </div>
</div>

<audio id="pageAudio" src="03.mp3"></audio>

<button id="prevBtn">&lt;</button>
<button id="nextBtn">&gt;</button>
<button id="actionBtn">アクション</button>

<script>
const page3 = document.getElementById('page3');
const pageImg = document.getElementById('pageImg');
const audio = document.getElementById('pageAudio');

function playGifAndAudio() {
    pageImg.src = "03.gif";
    audio.currentTime = 0;
    audio.play().catch(e => console.log("再生制限で未再生", e));
    setTimeout(() => {
        audio.pause();
        audio.currentTime = 0;
    }, 1500);
}

function prevPage() {
    window.location.href = "02.html";
}

function nextPage() { 
    const page = document.getElementById('page3');
    if (page) page.classList.add('flipping');
    setTimeout(() => {
        window.location.href = "04.html";
    }, 1500);
}, 1500);
}

document.getElementById('prevBtn').addEventListener('click', prevPage);
document.getElementById('nextBtn').addEventListener('click', nextPage);
document.getElementById('actionBtn').addEventListener('click', playGifAndAudio);

pageImg.addEventListener('click', playGifAndAudio);

document.addEventListener('keydown', e => {
    if (e.key === 'Enter') playGifAndAudio();
    if (e.key === 'Backspace') prevPage();
});

window.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('touchmove', e => e.preventDefault(), {passive:false});
</script>

</body>
</html>
