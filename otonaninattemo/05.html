<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>絵本 - ページ5</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: white;
    touch-action: none;
    user-select: none;
  }

  .book {
    position: relative;
    width: 100vw;
    height: 100vh;
    perspective: 2000px;
  }

  .page {
    position: absolute;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transform-origin: left center;
    transition: transform 1.5s ease-in-out;
  }

  .page img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    user-select: none;
    -webkit-user-drag: none;
  }

  .page.flipping {
    transform: rotateY(-180deg);
  }

  button {
    position: fixed;
    font-size: 2rem;
    padding: 1rem;
    background: rgba(255,255,255,0.7);
    border: none;
    cursor: pointer;
    z-index: 10;
  }

  #prevBtn { left: 0; top: 50%; transform: translateY(-50%); }
  #nextBtn { right: 0; top: 50%; transform: translateY(-50%); }
</style>
</head>
<body>

<div class="book">
  <div class="page" id="page5">
    <img id="pageGif" src="05.gif" alt="ページ5">
  </div>
</div>

<button id="prevBtn">&lt;</button>
<button id="nextBtn">&gt;</button>

<script>
const page5 = document.getElementById('page5');

function prevPage() { 
    window.location.href = "04.html"; 
}

function nextPage() { 
    const page = document.getElementById('page5');
    if (page) page.classList.add('flipping');
    setTimeout(() => {
        window.location.href = "06.html";
    }, 1500);
}

document.getElementById('prevBtn').addEventListener('click', prevPage);
document.getElementById('nextBtn').addEventListener('click', nextPage);

document.addEventListener('keydown', e => {
    if (e.key === 'Enter') nextPage();
    if (e.key === 'Backspace') prevPage();
});

window.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('touchmove', e => e.preventDefault(), {passive:false});
</script>

</body>
</html>
