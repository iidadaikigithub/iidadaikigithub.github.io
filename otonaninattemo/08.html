<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>絵本 - ページ8</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: white;
    touch-action: none;
    user-select: none;
  }

  .book {
    position: relative;
    width: 100vw;
    height: 100vh;
    perspective: 2000px;
  }

  .page {
    position: absolute;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transform-origin: left center;
    transition: transform 1.5s ease-in-out;
  }

  .page.flipping {
    transform: rotateY(-180deg);
  }

  #bgGif, #fgGif {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    user-select: none;
    -webkit-user-drag: none;
  }

  button {
    position: fixed;
    font-size: 2rem;
    padding: 1rem;
    background: rgba(255,255,255,0.7);
    border: none;
    cursor: pointer;
    z-index: 10;
  }
  #prevBtn { left: 0; top: 50%; transform: translateY(-50%); }
  #nextBtn { right: 0; top: 50%; transform: translateY(-50%); }
  #actionBtn { bottom: 2%; left: 50%; transform: translateX(-50%); }

  @keyframes tinySeesaw {
    0%   { transform: rotate(0deg); }
    25%  { transform: rotate(0.3deg); }
    50%  { transform: rotate(-0.3deg); }
    75%  { transform: rotate(0.3deg); }
    100% { transform: rotate(0deg); }
  }

  .seesaw {
    animation: tinySeesaw 3s ease-in-out forwards;
  }

  .cloud {
    position: fixed;
    z-index: 5;
    pointer-events: none;
    opacity: 0.8;
  }

  @keyframes cloudMove {
    to { transform: translateX(120vw); }
  }
</style>
</head>
<body>

<div class="book">
  <div class="page" id="page8">
    <img id="bgGif" src="080.gif" alt="ページ8背景">
    <img id="fgGif" src="081.gif" alt="ページ8前景">
  </div>
</div>

<audio id="pageAudio" src="08.mp3" autoplay></audio>
<audio id="pageSound" src="p.mp3"></audio>

<button id="prevBtn">&lt;</button>
<button id="nextBtn">&gt;</button>
<button id="actionBtn">ゆらす</button>

<script>
const page8 = document.getElementById('page8');
const fgGif = document.getElementById('fgGif');
const actionBtn = document.getElementById('actionBtn');

function shakeFg() {
    fgGif.classList.remove('seesaw');
    void fgGif.offsetWidth;
    fgGif.classList.add('seesaw');
}

function prevPage() {
    const pageSound = document.getElementById("pageSound");
    if(pageSound) { pageSound.currentTime = 0; pageSound.play().catch(e=>{}); } 
    window.location.href = "07.html"; 
}

function nextPage() {
    const pageSound = document.getElementById("pageSound");
    if(pageSound) { pageSound.currentTime = 0; pageSound.play().catch(e=>{}); } 
    const page = document.getElementById('page8');
    if (page) page.classList.add('flipping');
    setTimeout(() => {
        window.location.href = "09.html";
    }, 1500);
}

document.getElementById('prevBtn').addEventListener('click', prevPage);
document.getElementById('nextBtn').addEventListener('click', nextPage);
actionBtn.addEventListener('click', shakeFg);

document.body.addEventListener('click', (e) => {
    if(e.target.tagName !== 'BUTTON') shakeFg();
});

document.addEventListener('keydown', e => {
    if (e.key === 'Enter') shakeFg();
    if (e.key === 'Backspace') prevPage();
});

window.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('touchmove', e => e.preventDefault(), {passive:false});

// 雲を生成
function createCloud() {
    const cloud = document.createElement('img');
    cloud.className = 'cloud';
    const cloudNum = Math.floor(Math.random() * 5) + 1;
    cloud.src = `kumo${cloudNum}.png`;
    cloud.style.top = Math.random() * 40 + '%';
    cloud.style.left = Math.random() * 100 + 'vw';
    const size = 180 + Math.random() * 450;
    cloud.style.width = size + 'px';
    cloud.style.animation = `cloudMove ${25 + Math.random() * 20}s linear infinite`;
    
    // ランダムで反転
    if (Math.random() > 0.5) cloud.style.transform = 'scaleX(-1)';
    
    document.body.appendChild(cloud);
}

// 雲15個を生成
for (let i = 0; i < 15; i++) createCloud();
</script>

</body>
</html>
