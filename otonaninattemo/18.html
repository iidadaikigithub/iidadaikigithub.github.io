<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>絵本 - ページ18</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: white;
    touch-action: none;
    user-select: none;
  }

  #pageImg {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    display: block;
    user-select: none;
    -webkit-user-drag: none;
  }

  /* 前後ボタン */
  button {
    position: fixed;
    font-size: 2rem;
    padding: 1rem;
    background: rgba(255,255,255,0.7);
    border: none;
    cursor: pointer;
    z-index: 10;
  }
  #prevBtn { left: 0; top: 50%; transform: translateY(-50%); }
  #nextBtn { right: 0; top: 50%; transform: translateY(-50%); }
  #actionBtn { bottom: 10%; right: 10%; }

  #flash {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: white;
    opacity: 0;
    pointer-events: none;
    z-index: 100;
  }

  .flash-effect {
    animation: flashAnim 0.3s ease-out;
  }

  @keyframes flashAnim {
    0% { opacity: 0; }
    50% { opacity: 1; }
    100% { opacity: 0; }
  }

  body {
    perspective: 2000px;
  }

  body.flipping {
    transform-style: preserve-3d;
    transform-origin: left center;
    transform: rotateY(-180deg);
    transition: transform 1.5s ease-in-out;
  }
</style>
</head>
<body>

<img id="pageImg" src="17.jpg" alt="ページ18">

<div id="flash"></div>

<audio id="shutterSound" src="18.mp3"></audio>

<!-- 前後ページボタン -->
<button id="prevBtn">&lt;</button>
<button id="nextBtn">&gt;</button>
<button id="actionBtn">シャッター</button>

<script>
const flash = document.getElementById('flash');
const shutterSound = document.getElementById('shutterSound');

// フラッシュエフェクト
function takePhoto() {
    flash.classList.remove('flash-effect');
    void flash.offsetWidth;
    flash.classList.add('flash-effect');
    shutterSound.currentTime = 0;
    shutterSound.play();
}

// ページ移動
function prevPage() { window.location.href = "17.html"; }
function nextPage() { 
    document.body.classList.add('flipping');
    setTimeout(() => {
        window.location.href = "19.html";
    }, 1500);
}

document.getElementById('prevBtn').addEventListener('click', prevPage);
document.getElementById('nextBtn').addEventListener('click', nextPage);
document.getElementById('actionBtn').addEventListener('click', takePhoto);

// 画面タッチ・クリックでも撮影
document.body.addEventListener('click', (e) => {
    if (e.target.tagName !== 'BUTTON') takePhoto();
});

// キーボード操作
document.addEventListener('keydown', e => {
    if (e.key === 'Backspace') prevPage();
    if (e.key === 'Enter') takePhoto();
});

// 禁止操作
window.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('touchmove', e => e.preventDefault(), {passive:false});
</script>

</body>
</html>
