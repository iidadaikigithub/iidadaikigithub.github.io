<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>絵本 - ページ10</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: white;
    touch-action: none;
    user-select: none;
  }

  .book {
    position: relative;
    width: 100vw;
    height: 100vh;
    perspective: 2000px;
  }

  .page {
    position: absolute;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transform-origin: left center;
    transition: transform 1.5s ease-in-out;
  }

  .page.flipping {
    transform: rotateY(-180deg);
  }

  #mainImg, #overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    user-select: none;
    -webkit-user-drag: none;
    transition: opacity 2s ease;
  }

  #overlay {
    z-index: 100;
    display: none;
    pointer-events: none;
    opacity: 1;
  }

  @keyframes slideUp {
    0% { transform: translateY(100%); }
    100% { transform: translateY(0); }
  }

  .slideUp {
    animation: slideUp 3s forwards;
  }

  button {
    position: fixed;
    font-size: 2rem;
    padding: 1rem;
    background: rgba(255,255,255,0.7);
    border: none;
    cursor: pointer;
    z-index: 200;
  }
  #prevBtn { left: 0; top: 50%; transform: translateY(-50%); }
  #nextBtn { right: 0; top: 50%; transform: translateY(-50%); }
  #actionBtn { right: 2%; bottom: 10%; }
</style>
</head>
<body>

<audio id="pageSound" src="p.mp3"></audio>


<div class="book">
  <div class="page" id="page10">
    <img id="mainImg" src="10.jpg" alt="ページ10メイン">
    <img id="overlay" src="10shousho.gif" alt="10小章">
  </div>
</div>

<button id="prevBtn">&lt;</button>
<button id="nextBtn">&gt;</button>
<button id="actionBtn">アクション</button>

<script>
const page10 = document.getElementById('page10');
const mainImg = document.getElementById('mainImg');
const overlay = document.getElementById('overlay');
const actionBtn = document.getElementById('actionBtn');

let sequenceStarted = false;

function prevPage() {
    const pageSound = document.getElementById("pageSound");
    if(pageSound) { pageSound.currentTime = 0; pageSound.play().catch(e=>{}); } 
    window.location.href = "09.html"; 
}

function nextPage() {
    const pageSound = document.getElementById("pageSound");
    if(pageSound) { pageSound.currentTime = 0; pageSound.play().catch(e=>{}); } 
    const page = document.getElementById('page10');
    if (page) page.classList.add('flipping');
    setTimeout(() => {
        window.location.href = "11.html";
    }, 1500);
}

document.getElementById('prevBtn').addEventListener('click', prevPage);
document.getElementById('nextBtn').addEventListener('click', nextPage);
actionBtn.addEventListener('click', startSequence);

document.body.addEventListener('click', (e) => {
    if(e.target.tagName !== 'BUTTON') startSequence();
});
document.body.addEventListener('touchstart', (e) => {
    if(e.target.tagName !== 'BUTTON') startSequence();
});

function startSequence() {
    if (sequenceStarted) return;
    sequenceStarted = true;

    mainImg.style.opacity = 0;
    setTimeout(() => {
        mainImg.src = "101.gif";
        mainImg.style.opacity = 1;
    }, 2000);

    overlay.style.display = "block";
    overlay.classList.remove('slideUp');
    void overlay.offsetWidth;
    overlay.classList.add('slideUp');

    setTimeout(() => {
        mainImg.src = "102.gif";
    }, 5000);
}

window.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('touchmove', e => e.preventDefault(), {passive:false});
</script>

</body>
</html>
