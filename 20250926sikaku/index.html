<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>しかくカウント選択</title>
  <style>
    body {
      margin:0; background:#f0f0f0; min-height:100vh; display:flex; align-items:center; justify-content:center;
    }
    .select-container {
      display:flex; flex-direction:column; align-items:center; justify-content:center; gap:32px;
      height:100vh;
    }
    .level-btn {
      display:inline-block;
      min-width:220px;
      font-size:2.2em;
      font-weight:bold;
      color:#fff;
      background: linear-gradient(90deg, #4af 0%, #1e90ff 60%, #4af 100%);
      border:none;
      border-radius:2em;
      box-shadow:0 4px 24px #1e90ff55, 0 1px 2px #fff8 inset;
      padding:0.7em 2.5em;
      margin:0 18px;
      cursor:pointer;
      transition:box-shadow 0.2s, transform 0.2s;
      text-shadow:0 2px 8px #0003, 0 1px 0 #fff8;
      position:relative;
      overflow:hidden;
    }
    .level-btn:hover {
      box-shadow:0 8px 32px #1e90ff99, 0 1px 2px #fff8 inset;
      transform:scale(1.04);
    }
    .level-btn:active {
      box-shadow:0 2px 8px #1e90ff99, 0 1px 2px #fff8 inset;
      transform:scale(0.98);
    }
  </style>
</head>
<body>
  <div class="select-container">
    <a href="lv1.html" class="level-btn">LV1（２０まで、数字や読み仮名、音声よみあげの補助あり）</a>
    <a href="lv2.html" class="level-btn">LV2（２０まで、音声よみあげの補助あり、答えは2桁書くこと）</a>
    <a href="lv3.html" class="level-btn">LV3（４０まで、答えは2桁書くこと）</a>
  </div>
</body>
</html>
