<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>受付</title>
  <style>
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em;
      z-index: 9999;
      visibility: hidden;
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
    }
    #main-btn {
      font-size: 2em;
      padding: 1em 2em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="overlay">受付の音声再生中</div>
  <audio id="audio" src="01.mp3"></audio>
  <script>
    const overlay = document.getElementById('overlay');
    const audio = document.getElementById('audio');
    let isPlaying = false;

    document.body.addEventListener('click', (e) => {
      if (isPlaying) return;
      isPlaying = true;
      overlay.style.visibility = 'visible';
      audio.currentTime = 0;
      audio.play();
    });

    audio.addEventListener('ended', () => {
      overlay.style.visibility = 'hidden';
      isPlaying = false;
    });
  </script>
</body>
</html>
