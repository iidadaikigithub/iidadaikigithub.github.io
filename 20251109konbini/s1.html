<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>コンビニモード</title>
  <style>
    html,body{height:100%;margin:0;padding:0;overflow:hidden;-webkit-user-select:none;-ms-user-select:none;user-select:none;-webkit-touch-callout:none;}
    body{display:flex;align-items:center;justify-content:center;background:#111;color:#fff;font-family:system-ui, -apple-system, "Helvetica Neue", Arial}
    .wrap{display:flex;gap:24px;align-items:center;justify-content:center}
    button{
      appearance:none;border:0;padding:18px 28px;border-radius:10px;font-size:100px;font-weight:600;cursor:pointer;user-select:none;-webkit-user-drag:none;touch-action:manipulation;
      background:linear-gradient(180deg,#2b6df6,#1747c8);color:white;box-shadow:0 6px 18px rgba(0,0,0,0.4);
    }
    button:active{transform:translateY(1px)}
  </style>
</head>
<body>
  <div class="wrap">
    <button id="enterBtn" aria-label="入店ボタン">入店</button>
    <button id="barcodeBtn" aria-label="バーコードボタン">バーコード</button>
  </div>

  <script>
    // サウンドファイル名（同じフォルダに置いてください）
    const ENTER_SOUND = 'nyuuten.mp3';
    const PI_SOUND = 'pi.mp3';

    const enterBtn = document.getElementById('enterBtn');
    const barcodeBtn = document.getElementById('barcodeBtn');

    function play(src){
      try{
        const a = new Audio(src);
        a.play().catch(()=>{});
      }catch(e){console.error(e)}
    }

    // 左クリック: nyuuten.mp3、右クリック: pi.mp3
    document.addEventListener('mousedown', function(e){
      // 右クリック
      if(e.button === 2){
        play(PI_SOUND);
        e.preventDefault();
      }
      // 左クリック
      else if(e.button === 0){
        // バーコードボタン上はpi.mp3
        if(e.target === barcodeBtn){
          play(PI_SOUND);
        }else{
          play(ENTER_SOUND);
        }
      }
    });

    // タッチ操作は従来通り
    barcodeBtn.addEventListener('touchstart', function(e){
      play(PI_SOUND);
      e.preventDefault();
    }, {passive:false});
    enterBtn.addEventListener('touchstart', function(e){
      play(ENTER_SOUND);
      e.preventDefault();
    }, {passive:false});

    // 禁止操作: 右クリックメニューなど
    window.addEventListener('contextmenu', function(e){ e.preventDefault(); }, {passive:false});
    window.addEventListener('dragstart', function(e){ e.preventDefault(); }, {passive:false});
    window.addEventListener('selectstart', function(e){ e.preventDefault(); }, {passive:false});
    window.addEventListener('gesturestart', function(e){ e.preventDefault(); }, {passive:false});
    window.addEventListener('wheel', function(e){ e.preventDefault(); }, {passive:false});
    window.addEventListener('touchmove', function(e){ e.preventDefault(); }, {passive:false});
    document.addEventListener('touchend', function(){}, {passive:true});
    [enterBtn, barcodeBtn].forEach(el=>el.setAttribute('draggable','false'));
    document.addEventListener('touchstart', ()=>{ document.activeElement && document.activeElement.blur(); }, {passive:true});
  </script>
</body>
</html>
