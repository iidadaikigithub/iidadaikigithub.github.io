<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>14</title>
<style>
  html, body {
    margin: 0; padding: 0;
    width: 100vw; height: 100vh;
    overflow: hidden;
    user-select: none;
    -webkit-user-select: none;
    -webkit-touch-callout: none;
    touch-action: manipulation;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #container {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('14.jpg') no-repeat center center;
    background-size: cover;
  }
  #movable {
    position: absolute;
    top: -100vh; /* 最初は画面外上 */
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: contain;
    cursor: grab;
    z-index: 10;
    transition: top 4s ease;
    user-select: none;
    -webkit-user-drag: none;
  }
  #movable.dragging {
    cursor: grabbing;
    transition: none;
  }
  /* ナビボタン・アクションボタン共通スタイル */
  .nav, .action-btn {
    position: absolute;
    font-size: 18px;
    padding: 8px 14px;
    background: rgba(255,255,255,0.85);
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
    z-index: 20;
    box-shadow: 0 0 5px rgba(0,0,0,0.2);
  }
  #prev { top: 10px; left: 10px; }
  #next {
    position: fixed;
    top: 10px;
    right: 10px;
    width: 50px;
    height: 50px;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-size: 24px;
    z-index: 1000;
  }
  #actionBtn { top: 20px; left: 50%; transform: translateX(-50%); }
</style>
</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false" onmousedown="if(event.button!==0)event.preventDefault();">
  <div id="container">
    <img id="movable" src="10-2.gif" alt="動く画像" />
  </div>
  <div id="prev" class="nav" onclick="location.href='13.html'">← 戻る</div>
  <div id="next" class="nav" onclick="location.href='15.html'">→ 次へ</div>
  <button id="actionBtn" class="action-btn">アクション</button>

  <script>
    const movable = document.getElementById('movable');
    const actionBtn = document.getElementById('actionBtn');

    let isDragging = false;
    let offsetX = 0;
    let offsetY = 0;

    actionBtn.addEventListener('click', () => {
      movable.style.top = '-100vh';
      movable.style.left = '0px';

      setTimeout(() => {
        movable.style.top = '0px';
      }, 100);
    });

    function startDrag(e) {
      e.preventDefault();
      isDragging = true;
      movable.classList.add('dragging');

      const rect = movable.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      offsetX = clientX - rect.left;
      offsetY = clientY - rect.top;
    }

    function onDrag(e) {
      if (!isDragging) return;
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;

      movable.style.left = (clientX - offsetX) + 'px';
      movable.style.top = (clientY - offsetY) + 'px';
    }

    function endDrag() {
      if (!isDragging) return;
      isDragging = false;
      movable.classList.remove('dragging');
    }

    movable.addEventListener('mousedown', startDrag);
    movable.addEventListener('touchstart', startDrag);

    document.addEventListener('mousemove', onDrag);
    document.addEventListener('touchmove', onDrag);

    document.addEventListener('mouseup', endDrag);
    document.addEventListener('touchend', endDrag);

    function handleBodyClick(e) {
      if (!e.target.closest('.action-btn') && !e.target.closest('.nav') && e.target.id !== 'movable') {
        actionBtn.click();
      }
    }

    document.body.addEventListener('click', handleBodyClick);
    document.body.addEventListener('touchstart', handleBodyClick);
  </script>
</body>
</html>
