<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>19</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      background: #fff;
      touch-action: manipulation;
    }
    #container {
      position: relative;
      width: 100vw; height: 100vh;
    }
    .page-image {
      position: absolute;
      width: 100vw; height: 100vh;
      object-fit: contain;
      top: 0; left: 0;
      z-index: 1;
    }
    #overlay {
      position: absolute;
      width: 100vw; height: 100vh;
      object-fit: contain;
      top: -100vh; left: 0;
      opacity: 0;
      z-index: 2;
    }
    .fade-loop {
      animation: fadeInOut 4s ease-in-out infinite;
    }
    @keyframes fadeInOut {
      0%   { opacity: 0; }
      50%  { opacity: 1; }
      100% { opacity: 0; }
    }
    .nav, .action-btn {
      position: absolute;
      font-size: 18px;
      padding: 8px 14px;
      background: rgba(255,255,255,0.8);
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      z-index: 10;
    }
    #prev { top: 10px; left: 10px; }
    #next { top: 10px; right: 10px; }
    #action { bottom: 20px; left: 50%; transform: translateX(-50%); }
  </style>
</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
  <div id="container">
    <img src="19-1.png" class="page-image" alt="背景">
    <img id="overlay" src="19-2.png" alt="フェード画像">
  </div>

  <div id="prev" class="nav" onclick="location.href='18.html'">←</div>
  <div id="next" class="nav" onclick="location.href='20.html'">→</div>
  <div id="action" class="action-btn">アクション</div>

  <script>
    const overlay = document.getElementById('overlay');
    const actionBtn = document.getElementById('action');

    actionBtn.addEventListener('click', () => {
      // 上からスライドイン
      overlay.style.transition = 'top 1s ease, opacity 1s ease';
      overlay.style.top = '0';
      overlay.style.opacity = '1';

      // フェードアニメーション追加
      setTimeout(() => {
        overlay.classList.add('fade-loop');
      }, 1000);
    });

    // ページ全体クリックでも進む
    document.body.addEventListener('click', (e) => {
      if (!e.target.closest('#action') && !e.target.closest('.nav')) {
        location.href = '20.html';
      }
    });
    document.body.addEventListener('touchstart', (e) => {
      if (!e.target.closest('#action') && !e.target.closest('.nav')) {
        location.href = '20.html';
      }
    });
  </script>
</body>
</html>
