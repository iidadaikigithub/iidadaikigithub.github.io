<!-- 01.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>01</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      display: flex; justify-content: center; align-items: center;
      background: #fff;
      touch-action: manipulation;
    }
    img {
      max-width: 100%; max-height: 100%;
      opacity: 0;
      transition: opacity 2s ease;
    }
    .nav {
      position: absolute;
      top: 10px;
      font-size: 20px;
      padding: 10px;
      background: rgba(255,255,255,0.7);
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
    }
    #prev { left: 10px; }
    #next { right: 10px; }
  </style>
</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
  <img id="main" src="01.png" alt="01">
  <div id="prev" class="nav" onclick="location.href='00.html'">←</div>
  <div id="next" class="nav" onclick="location.href='02.html'">→</div>
  <script>
    const img = document.getElementById('main');
    window.addEventListener('load', () => img.style.opacity = 1);
    document.body.addEventListener('click', () => location.href='02.html');
    document.body.addEventListener('touchstart', () => location.href='02.html');
  </script>
</body>
</html>
