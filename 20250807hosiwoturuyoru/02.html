<!-- 02.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>02</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: manipulation;
    }
    #container {
      position: relative;
      width: 100vw; height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .page-image {
      position: absolute;
      max-width: 100vw;
      max-height: 100vh;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      opacity: 0;
      transition: opacity 2s ease;
    }
    .nav, .sound-btn {
      position: absolute;
      top: 10px;
      font-size: 18px;
      padding: 8px 14px;
      background: rgba(255,255,255,0.8);
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      z-index: 10;
    }
    #prev { left: 10px; }
    #next {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 50px;
      height: 50px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 24px;
      z-index: 1000;
    }
    #sound { left: 100px; }
  </style>
</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
  <div id="container">
    <img id="img1" class="page-image" src="02.jpg" alt="02-1">
    <img id="img2" class="page-image" src="02-2.png" alt="02-2">
  </div>
  <div id="prev" class="nav" onclick="location.href='01.html'">←</div>
  <div id="next" class="nav" onclick="location.href='03.html'">→</div>
  <div id="sound" class="sound-btn">音楽OFF</div>
  <audio id="bgm" src="02.mp3" autoplay loop></audio>
  <script>
    const img1 = document.getElementById('img1');
    const img2 = document.getElementById('img2');
    const bgm = document.getElementById('bgm');
    const soundBtn = document.getElementById('sound');

    // 最初の画像表示
    window.addEventListener('load', () => {
      img1.style.opacity = 1;
      setTimeout(() => {
        img2.style.opacity = 1;
      }, 500);
    });

    // 音楽ON/OFF切替
    soundBtn.addEventListener('click', () => {
      if (bgm.paused) {
        bgm.play();
        soundBtn.textContent = '音楽OFF';
      } else {
        bgm.pause();
        soundBtn.textContent = '音楽ON';
      }
    });

    // タッチ・クリックでサウンドボタンを操作
    function handleBodyClick(e) {
      if (!e.target.closest('.sound-btn') && !e.target.closest('.nav')) {
        soundBtn.click();
      }
    }

    document.body.addEventListener('click', handleBodyClick);
    document.body.addEventListener('touchstart', handleBodyClick);
  </script>
</body>
</html>
